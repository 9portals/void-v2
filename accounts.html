<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Account | VOID</title>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-database.js"></script>
  <style>
    body {
      background-color: black;
      color: white;
      font-family: sans-serif;
      margin: 0;
      padding: 0;
      text-align: center;
    }
    .nav-button {
      position: fixed;
      top: 20px;
      left: 20px;
      width: 50px;
      height: 50px;
      background: white;
      border-radius: 50%;
      cursor: pointer;
      z-index: 1000;
    }
    .nav-menu {
      display: none;
      position: fixed;
      top: 80px;
      left: 20px;
      background: #111;
      padding: 10px;
      border: 1px solid white;
      z-index: 1000;
    }
    .nav-menu a {
      display: block;
      color: white;
      text-decoration: none;
      margin: 5px 0;
    }
    header {
      font-size: 24px;
      padding: 20px;
      margin-top: 20px;
    }
    .container {
      max-width: 400px;
      margin: 80px auto;
      padding: 20px;
      background: #111;
      border: 1px solid white;
      border-radius: 8px;
    }
    input, textarea {
      width: 100%;
      margin: 8px 0;
      padding: 10px;
      border-radius: 4px;
      border: none;
    }
    button {
      padding: 10px;
      background: white;
      color: black;
      border: none;
      cursor: pointer;
      border-radius: 4px;
      margin-top: 10px;
    }
    .hidden {
      display: none;
    }
    #profile-picture-preview {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      object-fit: cover;
      margin-top: 10px;
    }
  </style>
</head>
<body>

  <!-- Folding Nav Button -->
  <div id="nav-button" class="nav-button"></div>
  <div id="nav-menu" class="nav-menu">
    <a href="index.html">Home</a>
    <a href="echoes.html">Echoes</a>
    <a href="accounts.html">Account</a>
  </div>

  <header><strong>VOID</strong> | Accounts</header>

  <div class="container" id="auth-container">
    <h3>Register</h3>
    <input type="email" id="reg-email" placeholder="Email">
    <input type="password" id="reg-password" placeholder="Password (min 8 chars)">
    <input type="text" id="reg-username" placeholder="Username (min 6 chars)">
    <button onclick="register()">Sign Up</button>

    <h3>Login</h3>
    <input type="email" id="login-email" placeholder="Email">
    <input type="password" id="login-password" placeholder="Password">
    <button onclick="login()">Login</button>
  </div>

  <div class="container hidden" id="profile-container">
    <h3>Your Profile</h3>
    <p id="display-email"></p>
    <p><strong>Username:</strong> <span id="display-username"></span></p>
    <p><strong>Name:</strong> <input id="edit-name"></p>
    <p><strong>Age:</strong> <input id="edit-age" type="number"></p>
    <p><strong>Gender:</strong> <input id="edit-gender"></p>
    <p><strong>Bio:</strong> <textarea id="edit-bio" rows="4"></textarea></p>
    <p><strong>Profile Picture URL:</strong> <input id="edit-pfp"></p>
    <img id="profile-picture-preview" class="hidden">
    <br>
    <button onclick="saveProfile()">Save Profile</button>
    <button onclick="logout()">Logout</button>
  </div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyCQZtpI7kWmn5q9vU_2GH40UduJZDRiKrI",
      authDomain: "void-d9ec4.firebaseapp.com",
      databaseURL: "https://void-d9ec4-default-rtdb.firebaseio.com",
      projectId: "void-d9ec4",
      storageBucket: "void-d9ec4.appspot.com",
      messagingSenderId: "267268035851",
      appId: "1:267268035851:web:d535fe4175c06f170f3e0e"
    };
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.database();

    const navBtn = document.getElementById("nav-button");
    const navMenu = document.getElementById("nav-menu");
    let navOpen = false;
    navBtn.addEventListener("click", () => {
      navOpen = !navOpen;
      navMenu.style.display = navOpen ? "block" : "none";
    });

    function register() {
      const email = document.getElementById("reg-email").value;
      const password = document.getElementById("reg-password").value;
      const username = document.getElementById("reg-username").value;
      if (username.length < 6 || password.length < 8) {
        alert("Username must be at least 6 chars. Password must be at least 8 chars.");
        return;
      }

      auth.createUserWithEmailAndPassword(email, password).then(cred => {
        const uid = cred.user.uid;
        return db.ref("users/" + uid).set({
          email,
          username,
          name: "",
          age: "",
          gender: "",
          bio: "",
          profilePicture: "",
          followers: [],
          following: [],
          lastOnline: Date.now()
        });
      }).then(() => {
        alert("Registered and logged in!");
        showProfileUI();
      }).catch(err => {
        alert(err.message);
      });
    }

    function login() {
      const email = document.getElementById("login-email").value;
      const password = document.getElementById("login-password").value;
      auth.signInWithEmailAndPassword(email, password).then(() => {
        alert("Logged in!");
        showProfileUI();
      }).catch(err => {
        alert(err.message);
      });
    }

    function logout() {
      auth.signOut().then(() => {
        document.getElementById("auth-container").classList.remove("hidden");
        document.getElementById("profile-container").classList.add("hidden");
      });
    }

    function saveProfile() {
      const user = auth.currentUser;
      if (!user) return;
      const uid = user.uid;
      const updates = {
        name: document.getElementById("edit-name").value,
        age: document.getElementById("edit-age").value,
        gender: document.getElementById("edit-gender").value,
        bio: document.getElementById("edit-bio").value,
        profilePicture: document.getElementById("edit-pfp").value,
        lastOnline: Date.now()
      };
      db.ref("users/" + uid).update(updates).then(() => {
        alert("Profile updated!");
        updateProfileUI(uid);
      });
    }

    function showProfileUI() {
      const user = auth.currentUser;
      if (!user) return;
      const uid = user.uid;
      document.getElementById("auth-container").classList.add("hidden");
      document.getElementById("profile-container").classList.remove("hidden");
      updateProfileUI(uid);
    }

    function updateProfileUI(uid) {
      db.ref("users/" + uid).once("value").then(snapshot => {
        const data = snapshot.val();
        document.getElementById("display-email").innerText = "Email: " + data.email;
        document.getElementById("display-username").innerText = data.username || "";
        document.getElementById("edit-name").value = data.name || "";
        document.getElementById("edit-age").value = data.age || "";
        document.getElementById("edit-gender").value = data.gender || "";
        document.getElementById("edit-bio").value = data.bio || "";
        document.getElementById("edit-pfp").value = data.profilePicture || "";
        if (data.profilePicture) {
          const preview = document.getElementById("profile-picture-preview");
          preview.src = data.profilePicture;
          preview.classList.remove("hidden");
        }
      });
    }

    auth.onAuthStateChanged(user => {
      if (user) showProfileUI();
    });
  </script>
</body>
</html>
