<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Account - VOID</title>
  <style>
    body {
      margin: 0;
      font-family: monospace;
      background-color: black;
      color: white;
    }

    header {
      padding: 20px;
      text-align: center;
      background-color: #111;
      font-size: 28px;
      font-weight: bold;
      border-bottom: 1px solid #444;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    #navToggle {
      cursor: pointer;
      font-size: 28px;
      margin-left: 12px;
    }

    #navMenu {
      display: none;
      margin-top: 10px;
      font-family: monospace;
      color: white;
      text-align: center;
    }

    #navMenu div {
      margin: 4px 0;
      cursor: pointer;
    }

    #navMenu div:hover {
      text-decoration: underline;
    }

    .container {
      padding: 30px;
      text-align: center;
    }

    input, textarea {
      background: #111;
      border: 1px solid #333;
      color: white;
      padding: 8px;
      margin: 6px;
      width: 80%;
      max-width: 300px;
    }

    button {
      margin: 10px;
      padding: 10px 20px;
      border: none;
      background-color: #333;
      color: white;
      cursor: pointer;
      border-radius: 4px;
    }

    button:hover {
      background-color: #555;
    }

    .hidden {
      display: none;
    }

    .profile-section {
      margin-top: 20px;
    }

    img {
      max-width: 100px;
      border-radius: 50%;
      margin-top: 10px;
    }
  </style>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/10.10.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.10.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.10.0/firebase-database-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.10.0/firebase-storage-compat.js"></script>
</head>
<body>

  <header>
    powered by the VOID
    <span id="navToggle" onclick="toggleNav()">â‰¡</span>
  </header>

  <div id="navMenu">
    <div onclick="location.href='index.html'">Enter the Abyss</div>
    <div onclick="location.href='echoes.html'">Echoes</div>
    <div onclick="location.href='accounts.html'">Account</div>
    <div onclick="alert('Coming soon')">Dark Messenger</div>
    <div onclick="alert('Coming soon')">System Core</div>
  </div>

  <div class="container">
    <div id="authSection">
      <button onclick="toggleAuth()">Switch to Sign Up</button>
      <div id="loginForm">
        <h2>Login</h2>
        <input type="email" id="loginEmail" placeholder="Email"><br>
        <input type="password" id="loginPassword" placeholder="Password"><br>
        <button onclick="login()">Login</button>
      </div>

      <div id="signupForm" class="hidden">
        <h2>Sign Up</h2>
        <input type="text" id="signupUsername" placeholder="Username"><br>
        <input type="email" id="signupEmail" placeholder="Email"><br>
        <input type="password" id="signupPassword" placeholder="Password"><br>
        <button onclick="signup()">Sign Up</button>
      </div>
    </div>

    <div id="profileSection" class="hidden">
      <h2>Your Profile</h2>
      <p><strong>Email:</strong> <span id="userEmail"></span></p>
      <input type="text" id="profileName" placeholder="Name"><br>
      <input type="number" id="profileAge" placeholder="Age"><br>
      <input type="text" id="profileGender" placeholder="Gender"><br>
      <textarea id="profileBio" placeholder="Bio"></textarea><br>
      <input type="file" id="profilePicture"><br>
      <img id="previewPic" src="#" class="hidden"><br>
      <button onclick="saveProfile()">Save Profile</button>
      <button onclick="logout()">Log Out</button>
    </div>
  </div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyClW4zHDde1rQm6RkHQcD2rM0sklBBgdrM",
      authDomain: "void-d9ec4.firebaseapp.com",
      databaseURL: "https://void-d9ec4-default-rtdb.firebaseio.com",
      projectId: "void-d9ec4",
      storageBucket: "void-d9ec4.appspot.com",
      messagingSenderId: "267268035851",
      appId: "1:267268035851:web:d535fe4175c06f170f3e0e"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.database();
    const storage = firebase.storage();

    function toggleNav() {
      const menu = document.getElementById("navMenu");
      menu.style.display = menu.style.display === "block" ? "none" : "block";
    }

    function toggleAuth() {
      const login = document.getElementById("loginForm");
      const signup = document.getElementById("signupForm");
      const toggleBtn = document.querySelector("button[onclick='toggleAuth()']");
      if (login.classList.contains("hidden")) {
        login.classList.remove("hidden");
        signup.classList.add("hidden");
        toggleBtn.textContent = "Switch to Sign Up";
      } else {
        login.classList.add("hidden");
        signup.classList.remove("hidden");
        toggleBtn.textContent = "Switch to Login";
      }
    }

    function login() {
      const email = document.getElementById("loginEmail").value;
      const password = document.getElementById("loginPassword").value;
      auth.signInWithEmailAndPassword(email, password).catch(console.error);
    }

    function signup() {
      const username = document.getElementById("signupUsername").value;
      const email = document.getElementById("signupEmail").value;
      const password = document.getElementById("signupPassword").value;
      auth.createUserWithEmailAndPassword(email, password).then(cred => {
        db.ref("users/" + cred.user.uid).set({ username });
      }).catch(console.error);
    }

    function logout() {
      auth.signOut();
    }

    function saveProfile() {
      const user = auth.currentUser;
      if (!user) return;

      const uid = user.uid;
      const name = document.getElementById("profileName").value;
      const age = document.getElementById("profileAge").value;
      const gender = document.getElementById("profileGender").value;
      const bio = document.getElementById("profileBio").value;
      const picture = document.getElementById("profilePicture").files[0];

      const userRef = db.ref("users/" + uid);
      userRef.update({ name, age, gender, bio });

      if (picture) {
        const picRef = storage.ref("profilePics/" + uid);
        picRef.put(picture).then(() => {
          picRef.getDownloadURL().then(url => {
            userRef.update({ profilePic: url });
            document.getElementById("previewPic").src = url;
            document.getElementById("previewPic").classList.remove("hidden");
          });
        });
      }
    }

    auth.onAuthStateChanged(user => {
      const authSection = document.getElementById("authSection");
      const profileSection = document.getElementById("profileSection");

      if (user) {
        authSection.classList.add("hidden");
        profileSection.classList.remove("hidden");
        document.getElementById("userEmail").textContent = user.email;

        const userRef = db.ref("users/" + user.uid);
        userRef.once("value").then(snapshot => {
          const data = snapshot.val();
          if (!data) return;
          document.getElementById("profileName").value = data.name || "";
          document.getElementById("profileAge").value = data.age || "";
          document.getElementById("profileGender").value = data.gender || "";
          document.getElementById("profileBio").value = data.bio || "";
          if (data.profilePic) {
            const pic = document.getElementById("previewPic");
            pic.src = data.profilePic;
            pic.classList.remove("hidden");
          }
        });
      } else {
        authSection.classList.remove("hidden");
        profileSection.classList.add("hidden");
      }
    });
  </script>
</body>
</html>
