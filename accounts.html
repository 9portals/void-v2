<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>VOID — Account</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: black;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }
    header {
      width: 100%;
      text-align: center;
      font-size: 28px;
      font-weight: bold;
      margin-bottom: 20px;
    }
    .hidden { display: none; }
    input, select, button {
      padding: 10px;
      margin: 5px;
      background-color: #111;
      color: white;
      border: 1px solid #444;
      border-radius: 4px;
    }
    button {
      cursor: pointer;
    }
    #profileView img {
      width: 200px;
      height: 200px;
      border-radius: 4px;
      object-fit: cover;
      margin-bottom: 10px;
    }
    #logoutBtn {
      position: absolute;
      top: 20px;
      right: 20px;
    }
  </style>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/10.10.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.10.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.10.0/firebase-database-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.10.0/firebase-storage-compat.js"></script>
</head>
<body>
  <header>VOID — Account</header>

  <div id="authSection">
    <button onclick="toggleAuth()">Switch to Sign Up</button>
    <div id="loginForm">
      <input type="email" id="loginEmail" placeholder="Email" />
      <input type="password" id="loginPassword" placeholder="Password" />
      <button onclick="login()">Login</button>
    </div>
    <div id="signupForm" class="hidden">
      <input type="email" id="signupEmail" placeholder="Email" />
      <input type="text" id="signupUsername" placeholder="Username (min 6 chars)" />
      <input type="password" id="signupPassword" placeholder="Password (min 8 chars)" />
      <button onclick="signup()">Sign Up</button>
    </div>
  </div>

  <div id="verifyMessage" class="hidden">
    Verify your email to access full features.
  </div>

  <div id="profileView" class="hidden">
    <button id="logoutBtn" onclick="logout()">Logout</button>
    <img id="profilePic" src="" alt="Profile Picture" />
    <div id="profileInfo"></div>
    <button onclick="showEditProfile()">Edit Profile</button>
  </div>

  <div id="editProfile" class="hidden">
    <input type="text" id="editName" placeholder="Name" />
    <input type="number" id="editAge" placeholder="Age" />
    <select id="editGender">
      <option value="">Select Gender</option>
      <option>Male</option>
      <option>Female</option>
      <option>Other</option>
    </select>
    <textarea id="editBio" placeholder="Your bio..." rows="4" cols="30"></textarea>
    <input type="file" id="editPic" accept="image/*" />
    <button onclick="saveProfile()">Save Profile</button>
    <button onclick="cancelEdit()">Cancel</button>
  </div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyD1YgjFsxh-xZfeHlrxt_0igmH6SBIMcuc",
      authDomain: "void-d9ec4.firebaseapp.com",
      databaseURL: "https://void-d9ec4-default-rtdb.firebaseio.com",
      projectId: "void-d9ec4",
      storageBucket: "void-d9ec4.appspot.com",
      messagingSenderId: "267268035851",
      appId: "1:267268035851:web:d535fe4175c06f170f3e0e",
      measurementId: "G-78DGNW8HV3"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.database();
    const storage = firebase.storage();

    const loginForm = document.getElementById("loginForm");
    const signupForm = document.getElementById("signupForm");
    const authSection = document.getElementById("authSection");
    const verifyMessage = document.getElementById("verifyMessage");
    const profileView = document.getElementById("profileView");
    const editProfile = document.getElementById("editProfile");

    let currentUser = null;
    let selectedImageFile = null;

    function toggleAuth() {
      loginForm.classList.toggle("hidden");
      signupForm.classList.toggle("hidden");
    }

    function login() {
      const email = document.getElementById("loginEmail").value;
      const password = document.getElementById("loginPassword").value;
      auth.signInWithEmailAndPassword(email, password).catch(console.error);
    }

    function signup() {
      const email = document.getElementById("signupEmail").value;
      const username = document.getElementById("signupUsername").value;
      const password = document.getElementById("signupPassword").value;
      if (username.length < 6 || password.length < 8) return alert("Username or password too short");
      auth.createUserWithEmailAndPassword(email, password).then(res => {
        res.user.sendEmailVerification();
        db.ref("users/" + res.user.uid).set({ username, name: "", age: "", gender: "", bio: "", profilePic: "" });
      }).catch(console.error);
    }

    auth.onAuthStateChanged(user => {
      currentUser = user;
      if (!user) return;
      if (!user.emailVerified) {
        authSection.classList.add("hidden");
        verifyMessage.classList.remove("hidden");
      } else {
        verifyMessage.classList.add("hidden");
        loadProfile();
      }
    });

    function loadProfile() {
      authSection.classList.add("hidden");
      profileView.classList.remove("hidden");
      const uid = currentUser.uid;
      db.ref("users/" + uid).once("value", snapshot => {
        const data = snapshot.val();
        document.getElementById("profileInfo").innerHTML = `
          <strong>${data.username}</strong><br>
          Name: ${data.name || ""}<br>
          Age: ${data.age || ""}<br>
          Gender: ${data.gender || ""}<br>
          Bio: ${data.bio || ""}
        `;
        document.getElementById("profilePic").src = data.profilePic || "";
      });
    }

    function showEditProfile() {
      profileView.classList.add("hidden");
      editProfile.classList.remove("hidden");
      db.ref("users/" + currentUser.uid).once("value", snapshot => {
        const data = snapshot.val();
        document.getElementById("editName").value = data.name || "";
        document.getElementById("editAge").value = data.age || "";
        document.getElementById("editGender").value = data.gender || "";
        document.getElementById("editBio").value = data.bio || "";
      });
    }

    function cancelEdit() {
      editProfile.classList.add("hidden");
      profileView.classList.remove("hidden");
    }

    document.getElementById("editPic").addEventListener("change", e => {
      selectedImageFile = e.target.files[0];
    });

    function saveProfile() {
      const uid = currentUser.uid;
      const name = document.getElementById("editName").value;
      const age = document.getElementById("editAge").value;
      const gender = document.getElementById("editGender").value;
      const bio = document.getElementById("editBio").value;

      const updateData = { name, age, gender, bio };

      if (selectedImageFile) {
        const reader = new FileReader();
        reader.onload = e => {
          const img = new Image();
          img.onload = () => {
            const canvas = document.createElement("canvas");
            canvas.width = 200;
            canvas.height = 200;
            const ctx = canvas.getContext("2d");
            ctx.drawImage(img, 0, 0, 200, 200);
            canvas.toBlob(blob => {
              const ref = storage.ref("profilePics/" + uid + ".jpg");
              ref.put(blob).then(() => {
                ref.getDownloadURL().then(url => {
                  updateData.profilePic = url;
                  db.ref("users/" + uid).update(updateData).then(() => {
                    selectedImageFile = null;
                    cancelEdit();
                    loadProfile();
                  });
                });
              });
            }, "image/jpeg", 0.8);
          };
          img.src = e.target.result;
        };
        reader.readAsDataURL(selectedImageFile);
      } else {
        db.ref("users/" + uid).update(updateData).then(() => {
          cancelEdit();
          loadProfile();
        });
      }
    }

    function logout() {
      auth.signOut();
      location.reload();
    }
  </script>
</body>
</html>
