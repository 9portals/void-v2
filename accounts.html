<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Base64 Firebase Upload</title>
  <style>
    body { background-color: black; color: white; text-align: center; padding: 2em; font-family: sans-serif; }
    input, button { margin: 1em; }
  </style>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-storage-compat.js"></script>
</head>
<body>
  <h1>Base64 Upload (CORS Bypass)</h1>

  <input type="file" id="fileInput" accept="image/*"><br>
  <button onclick="uploadBase64()">Upload</button>

  <p id="status"></p>

  <script>
    // Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyD1YgjFsxh-xZfeHlrxt_0igmH6SBIMcuc",
      authDomain: "void-d9ec4.firebaseapp.com",
      databaseURL: "https://void-d9ec4-default-rtdb.firebaseio.com",
      projectId: "void-d9ec4",
      storageBucket: "void-d9ec4.appspot.com",
      messagingSenderId: "267268035851",
      appId: "1:267268035851:web:1e5ab79c51db42160f3e0e",
    };
    firebase.initializeApp(firebaseConfig);
    const storage = firebase.storage();

    function uploadBase64() {
      const fileInput = document.getElementById('fileInput');
      const status = document.getElementById('status');

      if (!fileInput.files.length) {
        status.textContent = 'No file selected.';
        return;
      }

      const file = fileInput.files[0];
      const reader = new FileReader();

      reader.onloadend = function () {
        const base64String = reader.result.replace(/^data:image\/[a-z]+;base64,/, "");
        const filePath = 'testBase64/' + Date.now() + '_' + file.name;
        const metadata = { contentType: file.type };

        const uploadTask = storage.ref(filePath).putString(base64String, 'base64', metadata);

        uploadTask.on(
          'state_changed',
          (snapshot) => {
            const percent = Math.round((snapshot.bytesTransferred / snapshot.totalBytes) * 100);
            status.textContent = 'Uploading: ' + percent + '%';
          },
          (error) => {
            console.error('Upload failed:', error);
            status.textContent = 'Upload failed: ' + error.message;
          },
          () => {
            uploadTask.snapshot.ref.getDownloadURL().then((url) => {
              status.innerHTML = 'Success!<br><a href="' + url + '" target="_blank">View Image</a>';
            });
          }
        );
      };

      reader.readAsDataURL(file);
    }
  </script>
</body>
</html>
