<!-- FULL accounts.html with fixes -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>VOID — Accounts</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <style>
    body {
      margin: 0;
      background-color: black;
      color: white;
      font-family: Arial, sans-serif;
      text-align: center;
    }

    header {
      font-size: 32px;
      padding: 20px;
      background-color: #111;
      border-bottom: 1px solid #333;
    }

    #formContainer, #profileView, #editProfileSection {
      max-width: 400px;
      margin: auto;
      display: none;
    }

    input, textarea, button {
      width: 90%;
      padding: 10px;
      margin: 8px 0;
      background-color: #111;
      border: 1px solid #333;
      color: white;
    }

    button {
      cursor: pointer;
      background-color: #333;
    }

    button:hover {
      background-color: #555;
    }

    #toggleContainer {
      margin-top: 20px;
    }

    img.profile-pic {
      width: 200px;
      height: 200px;
      object-fit: cover;
      cursor: pointer;
    }

    #verifyMessage {
      color: orange;
      margin-bottom: 10px;
    }
  </style>
  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/10.10.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.10.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.10.0/firebase-database-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.10.0/firebase-storage-compat.js"></script>
</head>
<body>
  <header>VOID — ACCOUNTS</header>

  <div id="verifyMessage"></div>

  <div id="formContainer">
    <div id="toggleContainer">
      <button onclick="showLogin()">Login</button>
      <button onclick="showSignup()">Sign Up</button>
    </div>

    <div id="loginForm">
      <input type="email" id="loginEmail" placeholder="Email">
      <input type="password" id="loginPassword" placeholder="Password">
      <button onclick="login()">Login</button>
    </div>

    <div id="signupForm" style="display:none;">
      <input type="email" id="signupEmail" placeholder="Email">
      <input type="text" id="signupUsername" placeholder="Username">
      <input type="password" id="signupPassword" placeholder="Password (min 8 chars)">
      <button onclick="signup()">Sign Up</button>
    </div>
  </div>

  <div id="profileView">
    <img id="profilePicDisplay" class="profile-pic" onclick="toggleFullSize()" />
    <h2 id="profileUsername"></h2>
    <p id="profileBio"></p>
    <p id="profileAgeGender"></p>
    <button onclick="showEditProfile()">Edit Profile</button>
  </div>

  <div id="editProfileSection">
    <input type="text" id="editUsername" placeholder="Username">
    <textarea id="editBio" placeholder="Bio"></textarea>
    <input type="number" id="editAge" placeholder="Age">
    <input type="text" id="editGender" placeholder="Gender">
    <input type="file" id="editPicInput">
    <button onclick="saveProfile()">Save Profile</button>
    <button onclick="cancelEdit()">Cancel</button>
  </div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyD1YgjFsxh-xZfeHlrxt_0igmH6SBIMcuc",
      authDomain: "void-d9ec4.firebaseapp.com",
      databaseURL: "https://void-d9ec4-default-rtdb.firebaseio.com",
      projectId: "void-d9ec4",
      storageBucket: "void-d9ec4.appspot.com",
      messagingSenderId: "267268035851",
      appId: "1:267268035851:web:d535fe4175c06f170f3e0e",
      measurementId: "G-78DGNW8HV3"
    };
    firebase.initializeApp(firebaseConfig);

    const auth = firebase.auth();
    const db = firebase.database();
    const storage = firebase.storage();

    const formContainer = document.getElementById("formContainer");
    const profileView = document.getElementById("profileView");
    const editSection = document.getElementById("editProfileSection");
    const verifyMessage = document.getElementById("verifyMessage");

    function showLogin() {
      document.getElementById("loginForm").style.display = "block";
      document.getElementById("signupForm").style.display = "none";
    }

    function showSignup() {
      document.getElementById("loginForm").style.display = "none";
      document.getElementById("signupForm").style.display = "block";
    }

    function signup() {
      const email = document.getElementById("signupEmail").value;
      const username = document.getElementById("signupUsername").value;
      const password = document.getElementById("signupPassword").value;

      if (password.length < 8 || username.length < 6) {
        alert("Password must be at least 8 characters and username at least 6.");
        return;
      }

      auth.createUserWithEmailAndPassword(email, password).then(cred => {
        cred.user.sendEmailVerification();
        db.ref("users/" + cred.user.uid).set({
          email,
          username,
          bio: "",
          age: "",
          gender: "",
          profilePic: ""
        });
      });
    }

    function login() {
      const email = document.getElementById("loginEmail").value;
      const password = document.getElementById("loginPassword").value;
      auth.signInWithEmailAndPassword(email, password);
    }

    auth.onAuthStateChanged(user => {
      if (user) {
        if (!user.emailVerified) {
          verifyMessage.innerText = "Please verify your email for full access.";
        } else {
          verifyMessage.innerText = "";
        }
        formContainer.style.display = "none";
        loadProfile(user.uid);
      } else {
        formContainer.style.display = "block";
        profileView.style.display = "none";
        editSection.style.display = "none";
      }
    });

    function loadProfile(uid) {
      db.ref("users/" + uid).once("value").then(snapshot => {
        const data = snapshot.val();
        document.getElementById("profileUsername").innerText = data.username;
        document.getElementById("profileBio").innerText = data.bio;
        document.getElementById("profileAgeGender").innerText = `${data.age || ''} ${data.gender || ''}`;
        document.getElementById("profilePicDisplay").src = data.profilePic || "https://via.placeholder.com/200";
        profileView.style.display = "block";
      });
    }

    function showEditProfile() {
      profileView.style.display = "none";
      editSection.style.display = "block";
      const uid = auth.currentUser.uid;
      db.ref("users/" + uid).once("value").then(snapshot => {
        const data = snapshot.val();
        document.getElementById("editUsername").value = data.username;
        document.getElementById("editBio").value = data.bio;
        document.getElementById("editAge").value = data.age;
        document.getElementById("editGender").value = data.gender;
      });
    }

    function cancelEdit() {
      editSection.style.display = "none";
      profileView.style.display = "block";
    }

    function saveProfile() {
      const uid = auth.currentUser.uid;
      const username = document.getElementById("editUsername").value;
      const bio = document.getElementById("editBio").value;
      const age = document.getElementById("editAge").value;
      const gender = document.getElementById("editGender").value;
      const file = document.getElementById("editPicInput").files[0];

      const updateData = { username, bio, age, gender };

      if (file) {
        const reader = new FileReader();
        reader.onload = function (e) {
          const img = new Image();
          img.src = e.target.result;
          img.onload = function () {
            const canvas = document.createElement("canvas");
            canvas.width = 200;
            canvas.height = 200;
            const ctx = canvas.getContext("2d");
            ctx.drawImage(img, 0, 0, 200, 200);
            canvas.toBlob(function (blob) {
              const ref = storage.ref("profilePics/" + uid + ".jpg");
              ref.put(blob).then(snapshot => {
                ref.getDownloadURL().then(url => {
                  updateData.profilePic = url;
                  db.ref("users/" + uid).update(updateData).then(() => {
                    editSection.style.display = "none";
                    loadProfile(uid);
                  });
                });
              });
            }, "image/jpeg");
          };
        };
        reader.readAsDataURL(file);
      } else {
        db.ref("users/" + uid).update(updateData).then(() => {
          editSection.style.display = "none";
          loadProfile(uid);
        });
      }
    }

    function toggleFullSize() {
      const img = document.getElementById("profilePicDisplay");
      img.classList.toggle("fullsize");
    }
  </script>
</body>
</html>
