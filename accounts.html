<!DOCTYPE html>
<html>
<head>
  <title>Upload Test via Input</title>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-auth.js";
    import { getStorage, ref, uploadBytes } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-storage.js";

    const firebaseConfig = {
      apiKey: "AIzaSyD1YgjFsxh-xZfeHlrxt_0igmH6SBIMcuc",
      authDomain: "void-d9ec4.firebaseapp.com",
      projectId: "void-d9ec4",
      storageBucket: "void-d9ec4.appspot.com",
      messagingSenderId: "267268035851",
      appId: "1:267268035851:web:d535fe4175c06f170f3e0e"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const storage = getStorage(app);
    const statusEl = document.getElementById("status");
    const fileInput = document.getElementById("fileInput");

    let currentUser = null;

    signInWithEmailAndPassword(auth, "florisveen@gmail.com", "42884288")
      .then((userCredential) => {
        currentUser = userCredential.user;
        statusEl.textContent = "Logged in. Choose a file to upload.";
      })
      .catch((err) => {
        statusEl.textContent = "Login failed: " + err.message;
      });

    fileInput.addEventListener("change", async (e) => {
      if (!currentUser) {
        statusEl.textContent = "Not logged in.";
        return;
      }

      const file = e.target.files[0];
      if (!file) return;

      statusEl.textContent = "Uploading " + file.name + "...";

      const storageRef = ref(storage, "testUploads/" + currentUser.uid + "_" + file.name);

      try {
        await uploadBytes(storageRef, file);
        statusEl.textContent = "Upload complete!";
      } catch (err) {
        console.error("Upload failed", err);
        statusEl.textContent = "Upload failed: " + err.message;
      }
    });
  </script>
</head>
<body style="background:black; color:white; text-align:center; padding-top:40px; font-family:sans-serif;">
  <h1>Firebase Upload Test</h1>
  <p id="status">Initializing...</p>
  <input type="file" id="fileInput" style="margin-top:20px;" />
</body>
</html>
