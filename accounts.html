<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>VOID — Accounts</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: black;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    header {
      width: 100%;
      padding: 20px;
      text-align: center;
      background-color: #111;
      font-size: 28px;
      font-weight: bold;
      border-bottom: 1px solid #444;
    }

    #formContainer {
      margin-top: 30px;
      width: 90%;
      max-width: 400px;
    }

    input, textarea {
      width: 100%;
      padding: 10px;
      margin: 5px 0;
      background: #111;
      color: white;
      border: 1px solid #444;
      border-radius: 4px;
    }

    button {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      background: #333;
      color: white;
      border: none;
      cursor: pointer;
    }

    button:hover {
      background: #555;
    }

    #toggleLink {
      text-align: center;
      margin-top: 15px;
      color: #aaa;
      cursor: pointer;
    }

    #profileView, #editProfileSection {
      display: none;
      margin-top: 20px;
    }

    #profileImage {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      object-fit: cover;
      border: 2px solid #555;
      margin-bottom: 10px;
    }

    #editBtn {
      margin-top: 10px;
    }
  </style>

  <script src="https://www.gstatic.com/firebasejs/10.10.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.10.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.10.0/firebase-database-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.10.0/firebase-storage-compat.js"></script>
</head>
<body>
  <header>VOID — Accounts</header>

  <div id="formContainer">
    <div id="authSection">
      <input type="email" id="email" placeholder="Email">
      <input type="password" id="password" placeholder="Password">
      <button id="loginBtn">Login</button>
      <div id="toggleLink">Don't have an account? Sign up</div>
    </div>

    <div id="signupSection" style="display:none;">
      <input type="email" id="signupEmail" placeholder="Email">
      <input type="password" id="signupPassword" placeholder="Password">
      <button id="signupBtn">Sign Up</button>
      <div id="toggleLink">Already have an account? Login</div>
    </div>
  </div>

  <div id="verifyNotice" style="display:none; margin-top: 20px; text-align:center;">
    Please verify your email to unlock full access.
  </div>

  <div id="profileView" style="text-align:center;">
    <img id="profileImage" src="" alt="Profile Picture">
    <div id="profileInfo"></div>
    <button id="editBtn">Edit Profile</button>
  </div>

  <div id="editProfileSection">
    <input type="text" id="name" placeholder="Name">
    <input type="number" id="age" placeholder="Age">
    <input type="text" id="gender" placeholder="Gender">
    <textarea id="bio" placeholder="Bio"></textarea>
    <input type="file" id="profilePicInput" accept="image/*">
    <button id="saveProfileBtn">Save Profile</button>
  </div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyD1YgjFsxh-xZfeHlrxt_0igmH6SBIMcuc",
      authDomain: "void-d9ec4.firebaseapp.com",
      databaseURL: "https://void-d9ec4-default-rtdb.firebaseio.com",
      projectId: "void-d9ec4",
      storageBucket: "void-d9ec4.appspot.com",
      messagingSenderId: "267268035851",
      appId: "1:267268035851:web:d535fe4175c06f170f3e0e",
      measurementId: "G-78DGNW8HV3"
    };
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.database();
    const storage = firebase.storage();

    const loginBtn = document.getElementById("loginBtn");
    const signupBtn = document.getElementById("signupBtn");
    const editBtn = document.getElementById("editBtn");
    const saveProfileBtn = document.getElementById("saveProfileBtn");

    const authSection = document.getElementById("authSection");
    const signupSection = document.getElementById("signupSection");
    const toggleLinks = document.querySelectorAll("#toggleLink");

    toggleLinks.forEach(link => {
      link.onclick = () => {
        authSection.style.display = authSection.style.display === "none" ? "block" : "none";
        signupSection.style.display = signupSection.style.display === "none" ? "block" : "none";
      };
    });

    signupBtn.onclick = () => {
      const email = document.getElementById("signupEmail").value;
      const password = document.getElementById("signupPassword").value;
      auth.createUserWithEmailAndPassword(email, password).then(user => {
        user.user.sendEmailVerification();
        alert("Verification email sent.");
      });
    };

    loginBtn.onclick = () => {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      auth.signInWithEmailAndPassword(email, password).catch(console.error);
    };

    auth.onAuthStateChanged(user => {
      if (user) {
        document.getElementById("formContainer").style.display = "none";
        if (!user.emailVerified) {
          document.getElementById("verifyNotice").style.display = "block";
        } else {
          loadProfile(user.uid);
        }
      }
    });

    function loadProfile(uid) {
      document.getElementById("profileView").style.display = "block";
      db.ref("users/" + uid).once("value", snapshot => {
        const data = snapshot.val();
        document.getElementById("profileInfo").innerHTML = `
          <div><strong>Name:</strong> ${data?.name || ''}</div>
          <div><strong>Age:</strong> ${data?.age || ''}</div>
          <div><strong>Gender:</strong> ${data?.gender || ''}</div>
          <div><strong>Bio:</strong> ${data?.bio || ''}</div>
        `;
        if (data?.profilePicUrl) {
          document.getElementById("profileImage").src = data.profilePicUrl;
        }
      });
    }

    editBtn.onclick = () => {
      document.getElementById("profileView").style.display = "none";
      document.getElementById("editProfileSection").style.display = "block";
    };

    saveProfileBtn.onclick = async () => {
      const user = auth.currentUser;
      if (!user) return;

      const name = document.getElementById("name").value;
      const age = document.getElementById("age").value;
      const gender = document.getElementById("gender").value;
      const bio = document.getElementById("bio").value;
      const file = document.getElementById("profilePicInput").files[0];

      let profilePicUrl = "";

      if (file) {
        const img = await resizeImage(file, 200, 200);
        const storageRef = storage.ref("profilePics/" + user.uid + ".jpg");
        await storageRef.put(img);
        profilePicUrl = await storageRef.getDownloadURL();
      }

      db.ref("users/" + user.uid).set({ name, age, gender, bio, profilePicUrl }).then(() => {
        loadProfile(user.uid);
        document.getElementById("editProfileSection").style.display = "none";
        document.getElementById("profileView").style.display = "block";
      });
    };

    function resizeImage(file, maxWidth, maxHeight) {
      return new Promise(resolve => {
        const img = new Image();
        const canvas = document.createElement("canvas");
        const reader = new FileReader();

        reader.onload = e => {
          img.onload = () => {
            const ctx = canvas.getContext("2d");
            canvas.width = maxWidth;
            canvas.height = maxHeight;
            ctx.drawImage(img, 0, 0, maxWidth, maxHeight);
            canvas.toBlob(resolve, "image/jpeg");
          };
          img.src = e.target.result;
        };
        reader.readAsDataURL(file);
      });
    }
  </script>
</body>
</html>
