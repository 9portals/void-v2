<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>VOID â€” Account</title>
  <style>
    body {
      background-color: black;
      color: white;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      text-align: center;
    }
    .hidden { display: none; }
    .form-section { margin: 20px 0; }
    input, select, textarea {
      padding: 8px;
      margin: 5px;
      border-radius: 4px;
      border: none;
    }
    button {
      padding: 10px;
      margin: 10px;
      border-radius: 4px;
      border: none;
      cursor: pointer;
      background-color: #333;
      color: white;
    }
    button:hover {
      background-color: #555;
    }
    #profile-pic {
      width: 200px;
      height: 200px;
      object-fit: cover;
      border-radius: 5px;
      margin: 10px;
    }
  </style>
  <script src="https://www.gstatic.com/firebasejs/10.10.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.10.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.10.0/firebase-database-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.10.0/firebase-storage-compat.js"></script>
</head>
<body>

  <h1>VOID</h1>

  <div id="auth-section">
    <div id="toggle">
      <button onclick="showLogin()">Login</button>
      <button onclick="showSignup()">Sign Up</button>
    </div>

    <div id="login" class="form-section">
      <input id="login-email" placeholder="Email" /><br/>
      <input id="login-password" type="password" placeholder="Password" /><br/>
      <button onclick="login()">Login</button>
    </div>

    <div id="signup" class="form-section hidden">
      <input id="signup-email" placeholder="Email" /><br/>
      <input id="signup-password" type="password" placeholder="Password" /><br/>
      <input id="signup-username" placeholder="Username" /><br/>
      <button onclick="signup()">Sign Up</button>
    </div>
  </div>

  <div id="account-section" class="hidden">
    <h2>Your Profile</h2>
    <img id="profile-pic" src="" alt="Profile Picture" />
    <p><strong>Name:</strong> <span id="view-name"></span></p>
    <p><strong>Age:</strong> <span id="view-age"></span></p>
    <p><strong>Gender:</strong> <span id="view-gender"></span></p>
    <p><strong>Bio:</strong> <span id="view-bio"></span></p>
    <button id="edit-button" onclick="showEditForm()">Edit Profile</button>
    <button onclick="logout()">Logout</button>
  </div>

  <div id="edit-section" class="hidden">
    <h3>Edit Profile</h3>
    <input id="edit-name" placeholder="Name" /><br/>
    <input id="edit-age" type="number" placeholder="Age" /><br/>
    <select id="edit-gender">
      <option value="">Gender</option>
      <option value="Male">Male</option>
      <option value="Female">Female</option>
      <option value="Other">Other</option>
    </select><br/>
    <textarea id="edit-bio" placeholder="Your bio..."></textarea><br/>
    <input type="file" id="edit-pic" accept="image/*" /><br/>
    <button onclick="saveProfile()">Save</button>
  </div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyD1YgjFsxh-xZfeHlrxt_0igmH6SBIMcuc",
      authDomain: "void-d9ec4.firebaseapp.com",
      databaseURL: "https://void-d9ec4-default-rtdb.firebaseio.com",
      projectId: "void-d9ec4",
      storageBucket: "void-d9ec4.appspot.com",
      messagingSenderId: "267268035851",
      appId: "1:267268035851:web:d535fe4175c06f170f3e0e"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.database();
    const storage = firebase.storage();

    function showLogin() {
      document.getElementById("login").classList.remove("hidden");
      document.getElementById("signup").classList.add("hidden");
    }

    function showSignup() {
      document.getElementById("signup").classList.remove("hidden");
      document.getElementById("login").classList.add("hidden");
    }

    function signup() {
      const email = document.getElementById("signup-email").value;
      const password = document.getElementById("signup-password").value;
      const username = document.getElementById("signup-username").value;
      auth.createUserWithEmailAndPassword(email, password)
        .then(userCred => {
          userCred.user.sendEmailVerification();
          db.ref("users/" + userCred.user.uid).set({
            username,
            name: "",
            age: "",
            gender: "",
            bio: "",
            profilePic: ""
          });
          alert("Verification email sent. Please verify before editing profile.");
        })
        .catch(err => alert(err.message));
    }

    function login() {
      const email = document.getElementById("login-email").value;
      const password = document.getElementById("login-password").value;
      auth.signInWithEmailAndPassword(email, password)
        .catch(err => alert(err.message));
    }

    auth.onAuthStateChanged(user => {
      if (user) {
        document.getElementById("auth-section").classList.add("hidden");
        loadProfile(user.uid);
      } else {
        document.getElementById("auth-section").classList.remove("hidden");
        document.getElementById("account-section").classList.add("hidden");
        document.getElementById("edit-section").classList.add("hidden");
      }
    });

    function loadProfile(uid) {
      db.ref("users/" + uid).once("value").then(snapshot => {
        const data = snapshot.val();
        document.getElementById("view-name").textContent = data.name || "(not set)";
        document.getElementById("view-age").textContent = data.age || "(not set)";
        document.getElementById("view-gender").textContent = data.gender || "(not set)";
        document.getElementById("view-bio").textContent = data.bio || "(not set)";
        document.getElementById("profile-pic").src = data.profilePic || "";
        document.getElementById("account-section").classList.remove("hidden");
      });
    }

    function showEditForm() {
      const user = auth.currentUser;
      if (!user.emailVerified) {
        alert("Please verify your email first.");
        return;
      }
      db.ref("users/" + user.uid).once("value").then(snapshot => {
        const data = snapshot.val();
        document.getElementById("edit-name").value = data.name || "";
        document.getElementById("edit-age").value = data.age || "";
        document.getElementById("edit-gender").value = data.gender || "";
        document.getElementById("edit-bio").value = data.bio || "";
        document.getElementById("edit-section").classList.remove("hidden");
        document.getElementById("account-section").classList.add("hidden");
      });
    }

    function saveProfile() {
      const user = auth.currentUser;
      if (!user.emailVerified) {
        alert("Verify your email to update profile.");
        return;
      }
      const uid = user.uid;
      const name = document.getElementById("edit-name").value;
      const age = document.getElementById("edit-age").value;
      const gender = document.getElementById("edit-gender").value;
      const bio = document.getElementById("edit-bio").value;
      const file = document.getElementById("edit-pic").files[0];

      if (file) {
        const reader = new FileReader();
        reader.onload = function(e) {
          const img = new Image();
          img.onload = function() {
            const canvas = document.createElement('canvas');
            canvas.width = 200;
            canvas.height = 200;
            const ctx = canvas.getContext('2d');
            ctx.drawImage(img, 0, 0, 200, 200);
            canvas.toBlob(blob => {
              const ref = storage.ref("profilePics/" + uid + ".jpg");
              ref.put(blob).then(() => {
                ref.getDownloadURL().then(url => {
                  updateProfile(uid, name, age, gender, bio, url);
                });
              });
            }, 'image/jpeg');
          };
          img.src = e.target.result;
        };
        reader.readAsDataURL(file);
      } else {
        db.ref("users/" + uid).once("value").then(snap => {
          const existingPic = snap.val().profilePic || "";
          updateProfile(uid, name, age, gender, bio, existingPic);
        });
      }
    }

    function updateProfile(uid, name, age, gender, bio, profilePic) {
      db.ref("users/" + uid).update({ name, age, gender, bio, profilePic }).then(() => {
        loadProfile(uid);
        document.getElementById("edit-section").classList.add("hidden");
        document.getElementById("account-section").classList.remove("hidden");
      });
    }

    function logout() {
      auth.signOut();
    }
  </script>
</body>
</html>
