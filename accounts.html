<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Firebase Upload Test</title>
  <style>
    body {
      background-color: black;
      color: white;
      font-family: sans-serif;
      text-align: center;
      padding: 2em;
    }
    input, button {
      margin: 1em;
    }
  </style>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-storage-compat.js"></script>
</head>
<body>
  <h1>Firebase Image Upload Test</h1>

  <input type="file" id="fileInput" accept="image/*"><br>
  <button onclick="uploadImage()">Upload</button>

  <p id="status"></p>

  <script>
    // Step 1: Unregister any service workers
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.getRegistrations().then(function(registrations) {
        for (let registration of registrations) {
          console.log('Unregistering SW:', registration.scope);
          registration.unregister();
        }
      });
    }

    // Step 2: Initialize Firebase
    const firebaseConfig = {
      apiKey: "AIzaSyD1YgjFsxh-xZfeHlrxt_0igmH6SBIMcuc",
      authDomain: "void-d9ec4.firebaseapp.com",
      databaseURL: "https://void-d9ec4-default-rtdb.firebaseio.com",
      projectId: "void-d9ec4",
      storageBucket: "void-d9ec4.appspot.com",
      messagingSenderId: "267268035851",
      appId: "1:267268035851:web:1e5ab79c51db42160f3e0e",
    };
    firebase.initializeApp(firebaseConfig);
    const storage = firebase.storage();

    // Step 3: Upload Logic
    function uploadImage() {
      const fileInput = document.getElementById('fileInput');
      const status = document.getElementById('status');

      if (!fileInput.files.length) {
        status.textContent = 'No file selected.';
        return;
      }

      const file = fileInput.files[0];
      const storageRef = storage.ref('testUploads/' + Date.now() + '_' + file.name);

      const uploadTask = storageRef.put(file);

      uploadTask.on(
        'state_changed',
        (snapshot) => {
          const percent = Math.round((snapshot.bytesTransferred / snapshot.totalBytes) * 100);
          status.textContent = 'Uploading: ' + percent + '%';
        },
        (error) => {
          console.error('Upload failed:', error);
          status.textContent = 'Upload failed: ' + error.message;
        },
        () => {
          uploadTask.snapshot.ref.getDownloadURL().then((downloadURL) => {
            console.log('File available at:', downloadURL);
            status.innerHTML = 'Upload success!<br><a href="' + downloadURL + '" target="_blank">View Image</a>';
          });
        }
      );
    }
  </script>
</body>
</html>
