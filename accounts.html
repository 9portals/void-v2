<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Account - VOID</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: black;
      color: white;
    }

    header {
      padding: 20px;
      text-align: center;
      background-color: #111;
      font-size: 28px;
      font-weight: bold;
      border-bottom: 1px solid #444;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    #navToggle {
      cursor: pointer;
      font-size: 28px;
      margin-left: 12px;
    }

    #navMenu {
      display: none;
      margin-top: 10px;
      font-family: monospace;
      color: white;
      text-align: center;
    }

    #navMenu div {
      margin: 4px 0;
      cursor: pointer;
    }

    #navMenu div:hover {
      text-decoration: underline;
    }

    #accountContainer {
      text-align: center;
      padding: 30px;
    }

    button {
      margin: 10px;
      padding: 10px 20px;
      border: none;
      background-color: #333;
      color: white;
      cursor: pointer;
      border-radius: 4px;
    }

    button:hover {
      background-color: #555;
    }
  </style>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/10.10.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.10.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.10.0/firebase-database-compat.js"></script>
</head>
<body>

  <header>
    powered by the VOID
    <span id="navToggle" onclick="toggleNav()">â‰¡</span>
  </header>

  <div id="navMenu">
    <div onclick="location.href='index.html'">Enter the Abyss</div>
    <div onclick="location.href='echoes.html'">Echoes</div>
    <div onclick="location.href='accounts.html'">Account</div>
    <div onclick="alert('Coming soon')">Dark Messenger</div>
    <div onclick="alert('Coming soon')">System Core</div>
  </div>

  <div id="accountContainer">
    <div id="userStatus"></div>
    <div id="authButtons">
      <button onclick="location.href='login.html'">Log In</button>
      <button onclick="location.href='signup.html'">Sign Up</button>
    </div>
    <div id="profileButtons" style="display:none;">
      <button onclick="location.href='edit-profile.html'">Edit Profile</button>
      <button onclick="logout()">Log Out</button>
    </div>
  </div>

  <script>
    function toggleNav() {
      const menu = document.getElementById("navMenu");
      menu.style.display = menu.style.display === "block" ? "none" : "block";
    }

    const firebaseConfig = {
      apiKey: "AIzaSyClW4zHDde1rQm6RkHQcD2rM0sklBBgdrM",
      authDomain: "void-d9ec4.firebaseapp.com",
      databaseURL: "https://void-d9ec4-default-rtdb.firebaseio.com",
      projectId: "void-d9ec4",
      storageBucket: "void-d9ec4.appspot.com",
      messagingSenderId: "267268035851",
      appId: "1:267268035851:web:d535fe4175c06f170f3e0e"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    auth.onAuthStateChanged(user => {
      const userStatus = document.getElementById("userStatus");
      const authButtons = document.getElementById("authButtons");
      const profileButtons = document.getElementById("profileButtons");

      if (user) {
        userStatus.textContent = "Logged in as: " + (user.email || "User");
        authButtons.style.display = "none";
        profileButtons.style.display = "block";
      } else {
        userStatus.textContent = "You are not logged in.";
        authButtons.style.display = "block";
        profileButtons.style.display = "none";
      }
    });

    function logout() {
      firebase.auth().signOut();
    }
  </script>
</body>
</html>
