<!DOCTYPE html>
<html>
<head>
  <title>Firebase Upload Test</title>
  <script type="module">
    // Import Firebase modules
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-auth.js";
    import { getStorage, ref, uploadBytes, getDownloadURL } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-storage.js";

    const firebaseConfig = {
      apiKey: "AIzaSyD1YgjFsxh-xZfeHlrxt_0igmH6SBIMcuc",
      authDomain: "void-d9ec4.firebaseapp.com",
      projectId: "void-d9ec4",
      storageBucket: "void-d9ec4.appspot.com",
      messagingSenderId: "267268035851",
      appId: "1:267268035851:web:d535fe4175c06f170f3e0e"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const storage = getStorage(app);

    let currentUser = null;

    const statusEl = document.getElementById("status");
    const previewEl = document.getElementById("preview");

    function isMobile() {
      return /Android|iPhone|iPad|iPod/i.test(navigator.userAgent);
    }

    // Sign in hardcoded user
    signInWithEmailAndPassword(auth, "florisveen@gmail.com", "42884288")
      .then((userCredential) => {
        currentUser = userCredential.user;
        statusEl.textContent = "Signed in as " + currentUser.email;
      })
      .catch((error) => {
        statusEl.textContent = "Login failed: " + error.message;
      });

    document.getElementById("fileInput").addEventListener("change", async (e) => {
      const file = e.target.files[0];
      if (!file) return;

      const reader = new FileReader();
      reader.onload = function (event) {
        previewEl.src = event.target.result;
      };
      reader.readAsDataURL(file);

      statusEl.textContent = isMobile() ? "Mobile detected. Uploading..." : "Desktop. Uploading...";

      try {
        const path = isMobile()
          ? 'publicUploads/' + file.name
          : 'profilePictures/' + currentUser.uid + '.jpg';

        const storageRef = ref(storage, path);
        const snapshot = await uploadBytes(storageRef, file);
        const downloadURL = await getDownloadURL(snapshot.ref);

        statusEl.textContent = "Upload successful! URL: " + downloadURL;
        console.log("Download URL:", downloadURL);
      } catch (error) {
        console.error(error);
        statusEl.textContent = "Upload failed: " + error.message;
      }
    });
  </script>
</head>
<body style="background: black; color: white; font-family: sans-serif; text-align: center; padding-top: 50px;">
  <h1>Firebase Upload Test</h1>
  <input type="file" id="fileInput"><br><br>
  <img id="preview" src="" style="max-width: 200px; display: block; margin: auto;"><br>
  <p id="status">Waiting for login...</p>
</body>
</html>
