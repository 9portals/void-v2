<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>VOID | Account</title>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-database-compat.js"></script>
  <style>
    body {
      background-color: black;
      color: white;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 40px;
    }
    .container {
      max-width: 400px;
      margin: 0 auto;
    }
    input, button {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border: none;
      border-radius: 4px;
    }
    input {
      background-color: #222;
      color: white;
    }
    button {
      background-color: #444;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background-color: #666;
    }
    .toggle-link {
      color: #888;
      cursor: pointer;
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2 id="form-title">Login to VOID</h2>
    <input type="email" id="email" placeholder="Email" required>
    <input type="password" id="password" placeholder="Password" required>
    <button id="auth-button">Login</button>
    <p><span class="toggle-link" onclick="toggleMode()">Don't have an account? Sign up</span></p>
    <p id="error-msg" style="color:red;"></p>
  </div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyD1YgjFsxh-xZfeHlrxt_0igmH6SBIMcuc",
      authDomain: "void-d9ec4.firebaseapp.com",
      databaseURL: "https://void-d9ec4-default-rtdb.firebaseio.com",
      projectId: "void-d9ec4",
      storageBucket: "void-d9ec4.appspot.com",
      messagingSenderId: "267268035851",
      appId: "1:267268035851:web:d535fe4175c06f170f3e0e",
      measurementId: "G-78DGNW8HV3"
    };

    firebase.initializeApp(firebaseConfig);

    let isLogin = true;

    function toggleMode() {
      isLogin = !isLogin;
      document.getElementById('form-title').innerText = isLogin ? "Login to VOID" : "Sign Up for VOID";
      document.getElementById('auth-button').innerText = isLogin ? "Login" : "Sign Up";
      document.querySelector('.toggle-link').innerText = isLogin ? "Don't have an account? Sign up" : "Already have an account? Login";
      document.getElementById('error-msg').innerText = "";
    }

    document.getElementById('auth-button').addEventListener('click', () => {
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value.trim();
      const errorMsg = document.getElementById('error-msg');
      errorMsg.innerText = "";

      if (!email || !password) {
        errorMsg.innerText = "Please fill in both fields.";
        return;
      }

      if (isLogin) {
        firebase.auth().signInWithEmailAndPassword(email, password)
          .then(() => window.location.href = "index.html")
          .catch(error => errorMsg.innerText = error.message);
      } else {
        if (password.length < 8) {
          errorMsg.innerText = "Password must be at least 8 characters.";
          return;
        }
        firebase.auth().createUserWithEmailAndPassword(email, password)
          .then(() => window.location.href = "index.html")
          .catch(error => errorMsg.innerText = error.message);
      }
    });
  </script>
</body>
</html>
