<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Void Global Chat</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: black;
      color: white;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    header {
      padding: 20px;
      text-align: center;
      background-color: #111;
      font-size: 28px;
      font-weight: bold;
      border-bottom: 1px solid #444;
    }

    #subtitle {
      text-align: center;
      font-size: 20px;
      margin-top: 10px;
      color: #aaa;
    }

    #inputContainer {
      display: flex;
      justify-content: center;
      padding: 10px;
      background-color: #111;
      border-bottom: 1px solid #333;
    }

    #messageInput {
      width: 60%;
      padding: 10px;
      border: 1px solid #333;
      border-radius: 4px;
      background-color: #111;
      color: white;
      margin-right: 10px;
    }

    #sendButton {
      padding: 10px 20px;
      border: none;
      background-color: #333;
      color: white;
      cursor: pointer;
      border-radius: 4px;
    }

    #sendButton:hover {
      background-color: #555;
    }

    #chat {
      flex: 1;
      overflow-y: auto;
      padding: 10px 20px;
    }

    .message {
      margin: 5px 0;
      padding: 8px 12px;
      border-radius: 5px;
      background-color: #222;
    }

    .system {
      color: #4da6ff;
    }
  </style>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/10.10.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.10.0/firebase-database-compat.js"></script>
</head>
<body>

  <header>VOID â€” Global Chat</header>
  <div id="subtitle">Say something in the void...</div>

  <div id="inputContainer">
    <input type="text" id="messageInput" placeholder="Your message..." />
    <button id="sendButton">Send</button>
  </div>

  <div id="chat"></div>

  <script>
    // Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyClW4zHDde1rQm6RkHQcD2rM0sklBBgdrM",
      authDomain: "void-d9ec4.firebaseapp.com",
      databaseURL: "https://void-d9ec4-default-rtdb.firebaseio.com",
      projectId: "void-d9ec4",
      storageBucket: "void-d9ec4.appspot.com",
      messagingSenderId: "267268035851",
      appId: "1:267268035851:web:d535fe4175c06f170f3e0e"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    const chatDiv = document.getElementById("chat");
    const input = document.getElementById("messageInput");
    const sendButton = document.getElementById("sendButton");

    function addMessageElement(text, isSystem = false) {
      const msgDiv = document.createElement("div");
      msgDiv.classList.add("message");
      if (isSystem) msgDiv.classList.add("system");
      msgDiv.textContent = text;
      chatDiv.appendChild(msgDiv);
      chatDiv.scrollTop = chatDiv.scrollHeight;
    }

    // Send message
    sendButton.onclick = () => {
      const text = input.value.trim();
      if (text !== "") {
        const msg = {
          text,
          timestamp: Date.now(),
          sender: "Anonymous"
        };
        db.ref("voidMessages").push(msg);
        input.value = "";
      }
    };

    // Load and auto-delete messages
    db.ref("voidMessages").on("child_added", (snapshot) => {
      const msg = snapshot.val();
      const now = Date.now();
      const age = now - msg.timestamp;

      addMessageElement(`${msg.sender}: ${msg.text}`, msg.sender === "System");

      // Remove after 60 seconds
      setTimeout(() => {
        db.ref("voidMessages").child(snapshot.key).remove();
      }, 60000 - age);
    });

    // Refresh chat on message removal
    db.ref("voidMessages").on("child_removed", () => {
      chatDiv.innerHTML = "";
    });

    // System message every 2 minutes
    function sendSystemMessage() {
      const phrases = [
        "The void whispers back...",
        "Another thought fades away.",
        "You are not alone in the dark.",
        "The silence is loud here.",
        "Energy drifts across the black.",
        "A presence lingers briefly."
      ];
      const randomText = phrases[Math.floor(Math.random() * phrases.length)];
      const msg = {
        text: randomText,
        timestamp: Date.now(),
        sender: "System"
      };
      db.ref("voidMessages").push(msg);
    }

    setInterval(sendSystemMessage, 120000);
  </script>
</body>
</html>
