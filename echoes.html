<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>VOID — Echoes</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: black;
      color: white;
      display: flex;
      flex-direction: column;
      height: 100vh;
      overflow: hidden;
    }
    header {
      padding: 20px;
      text-align: center;
      background-color: #111;
      font-size: 28px;
      font-weight: bold;
      border-bottom: 1px solid #444;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    #navToggle {
      cursor: pointer;
      font-size: 28px;
      margin-left: 12px;
    }
    #navMenu {
      display: none;
      margin-top: 10px;
      font-family: monospace;
      color: white;
      text-align: center;
    }
    #navMenu div {
      margin: 4px 0;
      cursor: pointer;
    }
    #navMenu div:hover {
      text-decoration: underline;
    }
    #subtitle {
      text-align: center;
      font-size: 20px;
      margin-top: 10px;
      color: #aaa;
    }
    #newThread {
      display: flex;
      justify-content: center;
      padding: 10px;
      background-color: #111;
      border-bottom: 1px solid #333;
    }
    #threadTitle, #threadContent {
      width: 30%;
      padding: 10px;
      margin: 0 5px;
      border: 1px solid #333;
      border-radius: 4px;
      background-color: #111;
      color: white;
    }
    #postThread {
      padding: 10px 20px;
      border: none;
      background-color: #333;
      color: white;
      cursor: pointer;
      border-radius: 4px;
    }
    #postThread:hover {
      background-color: #555;
    }
    #threads {
      flex: 1;
      overflow-y: auto;
      padding: 20px;
    }
    .thread {
      background-color: #222;
      padding: 10px;
      margin-bottom: 12px;
      border-radius: 6px;
    }
    .replyInput {
      width: 100%;
      margin-top: 8px;
      padding: 6px;
      background-color: #111;
      border: 1px solid #333;
      color: white;
    }
    .replyButton {
      margin-top: 4px;
      padding: 6px 10px;
      background-color: #333;
      color: white;
      border: none;
      cursor: pointer;
    }
    .replyButton:hover {
      background-color: #555;
    }
    .reply {
      padding: 6px 10px;
      background-color: #333;
      margin-top: 6px;
      border-radius: 4px;
    }
  </style>

  <script src="https://www.gstatic.com/firebasejs/10.10.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.10.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.10.0/firebase-database-compat.js"></script>
</head>
<body>
  <header>
    VOID — Echoes
    <span id="navToggle" onclick="toggleNav()">≡</span>
  </header>
  <div id="navMenu">
    <div onclick="location.href='index.html'">Enter the Abyss</div>
    <div onclick="location.href='echoes.html'">Echoes</div>
    <div onclick="alert('Coming soon')">Void Profiles</div>
    <div onclick="alert('Coming soon')">Dark Messenger</div>
    <div onclick="alert('Coming soon')">System Core</div>
  </div>
  <div id="subtitle">Start a thread that echoes through the Void...</div>
  <div id="newThread">
    <input id="threadTitle" placeholder="Echo title..." />
    <input id="threadContent" placeholder="Write your echo..." />
    <button id="postThread">Echo</button>
  </div>
  <div id="threads"></div>
  <script>
  // Firebase configuration (your real app ID from locked mode)
  const firebaseConfig = {
    apiKey: "AIzaSyDbvbfWvWkIOQdGOmMVn13_Aml5O9EDEiw",
    authDomain: "void-d9ec4.firebaseapp.com",
    databaseURL: "https://void-d9ec4-default-rtdb.firebaseio.com",
    projectId: "void-d9ec4",
    storageBucket: "void-d9ec4.appspot.com",
    messagingSenderId: "267268035851",
    appId: "1:267268035851:web:d535fe4175c06f170f3e0e"
  };

  // Initialize Firebase
  firebase.initializeApp(firebaseConfig);
  const db = firebase.database();

  // Anonymous auth (so visitors can write/read)
  firebase.auth().signInAnonymously().catch(console.error);

  // Toggle nav
  function toggleNav() {
    const menu = document.getElementById('navMenu');
    menu.style.display = menu.style.display === 'block' ? 'none' : 'block';
  }

  // Post a new echo/thread
  document.getElementById('postThread').addEventListener('click', () => {
    const title = document.getElementById('threadTitle').value.trim();
    const content = document.getElementById('threadContent').value.trim();
    if (title && content) {
      const newEcho = {
        title,
        content,
        timestamp: Date.now()
      };
      const key = db.ref("echoes").push().key;
      db.ref("echoes/" + key).set(newEcho);
      document.getElementById('threadTitle').value = "";
      document.getElementById('threadContent').value = "";
    }
  });

  // Render all echoes and their replies
  db.ref("echoes").on("value", (snapshot) => {
    const threadsContainer = document.getElementById('threads');
    threadsContainer.innerHTML = "";
    const echoes = snapshot.val();
    if (!echoes) return;
    Object.entries(echoes).reverse().forEach(([key, echo]) => {
      const div = document.createElement('div');
      div.className = 'thread';
      div.innerHTML = `
        <strong>${echo.title}</strong><br>${echo.content}
        <div id="replies-${key}"></div>
        <input class="replyInput" placeholder="Write a reply..." id="replyInput-${key}" />
        <button class="replyButton" onclick="postReply('${key}')">Reply</button>
      `;
      threadsContainer.appendChild(div);
      loadReplies(key);
    });
  });

  // Post a reply to a specific thread
  function postReply(echoKey) {
    const input = document.getElementById('replyInput-' + echoKey);
    const replyText = input.value.trim();
    if (replyText) {
      const reply = {
        text: replyText,
        timestamp: Date.now()
      };
      db.ref("echoes/" + echoKey + "/replies").push(reply);
      input.value = "";
    }
  }

  // Load replies under each thread
  function loadReplies(echoKey) {
    db.ref("echoes/" + echoKey + "/replies").on("value", (snapshot) => {
      const replyDiv = document.getElementById('replies-' + echoKey);
      replyDiv.innerHTML = "";
      const replies = snapshot.val();
      if (!replies) return;
      Object.values(replies).forEach(reply => {
        const p = document.createElement('div');
        p.className = "reply";
        p.textContent = reply.text;
        replyDiv.appendChild(p);
      });
    });
  }
</script>
</body>
</html>
