CTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>VOID — Echoes</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: black;
      color: white;
      display: flex;
      flex-direction: column;
      height: 100vh;
      overflow: hidden;
    }

    header {
      padding: 20px;
      text-align: center;
      background-color: #111;
      font-size: 28px;
      font-weight: bold;
      border-bottom: 1px solid #444;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    #navToggle {
      cursor: pointer;
      font-size: 28px;
      margin-left: 12px;
    }

    #navMenu {
      display: none;
      margin-top: 10px;
      font-family: monospace;
      color: white;
      text-align: center;
    }

    #navMenu div {
      margin: 4px 0;
      cursor: pointer;
    }

    #navMenu div:hover {
      text-decoration: underline;
    }

    #subtitle {
      text-align: center;
      font-size: 20px;
      margin-top: 10px;
      color: #aaa;
    }

    #newThread {
      display: flex;
      justify-content: center;
      padding: 10px;
      background-color: #111;
      border-bottom: 1px solid #333;
    }

    #threadInput {
      width: 60%;
      padding: 10px;
      border: 1px solid #333;
      border-radius: 4px;
      background-color: #111;
      color: white;
      margin-right: 10px;
    }

    #postThread {
      padding: 10px 20px;
      border: none;
      background-color: #333;
      color: white;
      cursor: pointer;
      border-radius: 4px;
    }

    #postThread:hover {
      background-color: #555;
    }

    #threads {
      flex: 1;
      overflow-y: auto;
      padding: 20px;
    }

    .thread {
      background-color: #222;
      padding: 10px;
      margin-bottom: 12px;
      border-radius: 6px;
    }

    .countdown {
      font-size: 12px;
      color: #aaa;
      margin-top: 5px;
    }

    .replyInput {
      width: 100%;
      margin-top: 8px;
      padding: 6px;
      background-color: #111;
      border: 1px solid #333;
      color: white;
    }

    .replyButton {
      margin-top: 4px;
      padding: 6px 10px;
      background-color: #333;
      color: white;
      border: none;
      cursor: pointer;
    }

    .replyButton:hover {
      background-color: #555;
    }

    .reply {
      padding: 6px 10px;
      background-color: #333;
      margin-top: 6px;
      border-radius: 4px;
    }
  </style>

  <script src="https://www.gstatic.com/firebasejs/10.10.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.10.0/firebase-database-compat.js"></script>
</head>
<body>

  <header>
    VOID — Echoes
    <span id="navToggle" onclick="toggleNav()">≡</span>
  </header>

  <div id="navMenu">
    <div onclick="location.href='index.html'">Enter the Abyss</div>
    <div onclick="location.href='echoes.html'">Echoes</div>
    <div onclick="alert('Coming soon')">Void Profiles</div>
    <div onclick="alert('Coming soon')">Dark Messenger</div>
    <div onclick="alert('Coming soon')">System Core</div>
  </div>

  <div id="subtitle">Start a thread that echoes for 1 hour...</div>

  <div id="newThread">
    <input id="threadInput" placeholder="What's your thought..." />
    <button id="postThread">Echo</button>
  </div>

  <div id="threads"></div>

  <script>
    function toggleNav() {
      const menu = document.getElementById("navMenu");
      menu.style.display = menu.style.display === "block" ? "none" : "block";
    }

    const firebaseConfig = {
      apiKey: "AIzaSyClW4zHDde1rQm6RkHQcD2rM0sklBBgdrM",
      authDomain: "void-d9ec4.firebaseapp.com",
      databaseURL: "https://void-d9ec4-default-rtdb.firebaseio.com",
      projectId: "void-d9ec4",
      storageBucket: "void-d9ec4.appspot.com",
      messagingSenderId: "267268035851",
      appId: "1:267268035851:web:d535fe4175c06f170f3e0e"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    const threadsDiv = document.getElementById("threads");
    const threadInput = document.getElementById("threadInput");
    const postButton = document.getElementById("postThread");

    postButton.onclick = () => {
      const text = threadInput.value.trim();
      if (text !== "") {
        const timestamp = Date.now();
        const threadRef = db.ref("echoes").push();
        threadRef.set({
          text,
          timestamp,
          replies: []
        });
        threadInput.value = "";
      }
    };

    function renderThreads(snapshot) {
      threadsDiv.innerHTML = "";
      const now = Date.now();

      snapshot.forEach(child => {
        const key = child.key;
        const data = child.val();
        const expiresAt = data.timestamp + 60 * 60 * 1000; // 1 hour
        const secondsLeft = Math.max(0, Math.ceil((expiresAt - now) / 1000));

        if (secondsLeft <= 0) {
          db.ref("echoes").child(key).remove();
          return;
        }

        const threadEl = document.createElement("div");
        threadEl.className = "thread";

        threadEl.innerHTML = `
          <div>${data.text}</div>
          <div class="countdown" id="cd-${key}">${secondsLeft}s left</div>
          <div class="replies">${(data.replies || []).map(reply => `<div class="reply">${reply}</div>`).join("")}</div>
          <input class="replyInput" id="input-${key}" placeholder="Reply..."/>
          <button class="replyButton" onclick="replyTo('${key}')">Reply</button>
        `;

        threadsDiv.appendChild(threadEl);

        // Countdown updates
        setInterval(() => {
          const newSeconds = Math.max(0, Math.ceil((expiresAt - Date.now()) / 1000));
          const cdEl = document.getElementById("cd-" + key);
          if (cdEl) cdEl.textContent = `${newSeconds}s left`;
        }, 1000);

        // Auto-remove after expiration
        setTimeout(() => {
          db.ref("echoes").child(key).remove();
        }, expiresAt - now);
      });
    }

    function replyTo(key) {
      const input = document.getElementById("input-" + key);
      const reply = input.value.trim();
      if (reply) {
        const threadRef = db.ref("echoes").child(key).child("replies");
        threadRef.once("value", snap => {
          const replies = snap.val() || [];
          replies.push(reply);
          threadRef.set(replies);
        });
        input.value = "";
      }
    }

    db.ref("echoes").on("value", renderThreads);
  </script>

</body>
</html>
