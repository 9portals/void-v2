<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Void Global Chat - Accounts</title>
  <style>
    /* Basic styling for forms and containers */
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: black;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    .form-container {
      background-color: #111;
      padding: 20px;
      border-radius: 8px;
      margin: 10px;
      width: 300px;
    }
    input {
      width: 100%;
      padding: 10px;
      margin: 5px 0;
      border: none;
      border-radius: 4px;
    }
    button {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      background-color: #333;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background-color: #555;
    }
    #profile-section {
      display: none;
      text-align: center;
    }
    #logout-button {
      margin-top: 20px;
      background-color: #444;
    }
  </style>
  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/10.10.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.10.0/firebase-auth-compat.js"></script>
</head>
<body>

  <!-- Login Form -->
  <div class="form-container" id="login-form">
    <h2>Login</h2>
    <input type="email" id="login-email" placeholder="Email" required />
    <input type="password" id="login-password" placeholder="Password" required />
    <button onclick="login()">Login</button>
    <p>Don't have an account? <a href="#" onclick="toggleForms()">Register here</a></p>
  </div>

  <!-- Registration Form -->
  <div class="form-container" id="register-form" style="display: none;">
    <h2>Register</h2>
    <input type="email" id="register-email" placeholder="Email" required />
    <input type="password" id="register-password" placeholder="Password" required />
    <button onclick="register()">Register</button>
    <p>Already have an account? <a href="#" onclick="toggleForms()">Login here</a></p>
  </div>

  <!-- Profile Section -->
  <div id="profile-section">
    <h2>Welcome, <span id="user-email"></span></h2>
    <button id="logout-button" onclick="logout()">Logout</button>
  </div>

  <script>
    // Your Firebase configuration
    const firebaseConfig = {
      apiKey: "AIzaSyClW4zHDde1rQm6RkHQcD2rM0sklBBgdrM",
      authDomain: "void-d9ec4.firebaseapp.com",
      databaseURL: "https://void-d9ec4-default-rtdb.firebaseio.com",
      projectId: "void-d9ec4",
      storageBucket: "void-d9ec4.appspot.com",
      messagingSenderId: "267268035851",
      appId: "1:267268035851:web:d535fe4175c06f170f3e0e"
    };

    // Initialize Firebase
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    // Toggle between login and register forms
    function toggleForms() {
      const loginForm = document.getElementById('login-form');
      const registerForm = document.getElementById('register-form');
      loginForm.style.display = loginForm.style.display === 'none' ? 'block' : 'none';
      registerForm.style.display = registerForm.style.display === 'none' ? 'block' : 'none';
    }

    // Login function
    function login() {
      const email = document.getElementById('login-email').value;
      const password = document.getElementById('login-password').value;

      auth.signInWithEmailAndPassword(email, password)
        .then((userCredential) => {
          // Signed in
          showProfile(userCredential.user);
        })
        .catch((error) => {
          alert(error.message);
        });
    }

    // Register function
    function register() {
      const email = document.getElementById('register-email').value;
      const password = document.getElementById('register-password').value;

      auth.createUserWithEmailAndPassword(email, password)
        .then((userCredential) => {
          // Registered
          showProfile(userCredential.user);
        })
        .catch((error) => {
          alert(error.message);
        });
    }

    // Show profile section
    function showProfile(user) {
      document.getElementById('login-form').style.display = 'none';
      document.getElementById('register-form').style.display = 'none';
      document.getElementById('profile-section').style.display = 'block';
      document.getElementById('user-email').textContent = user.email;
    }

    // Logout function
    function logout() {
      auth.signOut().then(() => {
        document.getElementById('profile-section').style.display = 'none';
        document.getElementById('login-form').style.display = 'block';
      }).catch((error) => {
        alert(error.message);
      });
    }

    // Check auth state on page load
    auth.onAuthStateChanged((user) => {
      if (user) {
        showProfile(user);
      }
    });
  </script>
</body>
</html>
