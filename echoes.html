<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>VOID — Echoes</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: black;
      color: white;
      display: flex;
      flex-direction: column;
      height: 100vh;
      overflow: hidden;
    }
    header {
      padding: 20px;
      text-align: center;
      background-color: #111;
      font-size: 28px;
      font-weight: bold;
      border-bottom: 1px solid #444;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    #navToggle {
      cursor: pointer;
      font-size: 28px;
      margin-left: 12px;
    }
    #navMenu {
      display: none;
      margin-top: 10px;
      font-family: monospace;
      color: white;
      text-align: center;
    }
    #navMenu div {
      margin: 4px 0;
      cursor: pointer;
    }
    #navMenu div:hover {
      text-decoration: underline;
    }
    #subtitle {
      text-align: center;
      font-size: 20px;
      margin-top: 10px;
      color: #aaa;
    }
    #newThread {
      display: flex;
      justify-content: center;
      padding: 10px;
      background-color: #111;
      border-bottom: 1px solid #333;
    }
    #threadTitle, #threadContent {
      width: 30%;
      padding: 10px;
      margin: 0 5px;
      border: 1px solid #333;
      border-radius: 4px;
      background-color: #111;
      color: white;
    }
    #postThread {
      padding: 10px 20px;
      border: none;
      background-color: #333;
      color: white;
      cursor: pointer;
      border-radius: 4px;
    }
    #postThread:hover {
      background-color: #555;
    }
    #threads {
      flex: 1;
      overflow-y: auto;
      padding: 20px;
    }
    .thread {
      background-color: #222;
      padding: 10px;
      margin-bottom: 12px;
      border-radius: 6px;
    }
    .replyInput {
      width: 100%;
      margin-top: 8px;
      padding: 6px;
      background-color: #111;
      border: 1px solid #333;
      color: white;
    }
    .replyButton {
      margin-top: 4px;
      padding: 6px 10px;
      background-color: #333;
      color: white;
      border: none;
      cursor: pointer;
    }
    .replyButton:hover {
      background-color: #555;
    }
    .reply {
      padding: 6px 10px;
      background-color: #333;
      margin-top: 6px;
      border-radius: 4px;
    }
  </style>

  <script src="https://www.gstatic.com/firebasejs/10.10.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.10.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.10.0/firebase-database-compat.js"></script>
</head>
<body>
  <header>
    VOID — Echoes
    <span id="navToggle" onclick="toggleNav()">≡</span>
  </header>
  <div id="navMenu">
    <div onclick="location.href='index.html'">Enter the Abyss</div>
    <div onclick="location.href='echoes.html'">Echoes</div>
    <div onclick="alert('Coming soon')">Void Profiles</div>
    <div onclick="alert('Coming soon')">Dark Messenger</div>
    <div onclick="alert('Coming soon')">System Core</div>
  </div>
  <div id="subtitle">Start a thread that echoes through the Void...</div>
  <div id="newThread">
    <input id="threadTitle" placeholder="Echo title..." />
    <input id="threadContent" placeholder="Write your echo..." />
    <button id="postThread">Echo</button>
  </div>
  <div id="threads"></div>
