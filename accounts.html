<!DOCTYPE html>
<html>
<head>
  <title>Firebase Debug Upload</title>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-auth.js";
    import { getStorage, ref, uploadBytesResumable } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-storage.js";

    const firebaseConfig = {
      apiKey: "AIzaSyD1YgjFsxh-xZfeHlrxt_0igmH6SBIMcuc",
      authDomain: "void-d9ec4.firebaseapp.com",
      projectId: "void-d9ec4",
      storageBucket: "void-d9ec4.appspot.com",
      messagingSenderId: "267268035851",
      appId: "1:267268035851:web:d535fe4175c06f170f3e0e"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const storage = getStorage(app);
    const statusEl = document.getElementById("status");

    async function tryUploadBlob() {
      try {
        statusEl.textContent = "Logging in...";
        const userCredential = await signInWithEmailAndPassword(auth, "florisveen@gmail.com", "42884288");
        const user = userCredential.user;
        statusEl.textContent = "Logged in as " + user.email + ". Preparing upload...";

        const blob = new Blob(["Hello World"], { type: 'text/plain' });
        const storageRef = ref(storage, 'testUploads/' + user.uid + '_test.txt');
        const uploadTask = uploadBytesResumable(storageRef, blob);

        uploadTask.on('state_changed',
          (snapshot) => {
            const percent = (snapshot.bytesTransferred / snapshot.totalBytes) * 100;
            statusEl.textContent = `Upload is ${percent.toFixed(0)}% done...`;
          },
          (error) => {
            console.error("Upload error:", error);
            statusEl.textContent = "Upload failed: " + error.message;
          },
          () => {
            statusEl.textContent = "Upload complete!";
          }
        );
      } catch (err) {
        console.error("General error:", err);
        statusEl.textContent = "Error: " + err.message;
      }
    }

    tryUploadBlob();
  </script>
</head>
<body style="background:black; color:white; text-align:center; padding-top:50px; font-family:sans-serif;">
  <h1>Firebase Blob Upload Debug</h1>
  <p id="status">Initializing...</p>
</body>
</html>
