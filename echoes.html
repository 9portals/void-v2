<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>VOID — Echoes</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: black;
      color: white;
      display: flex;
      flex-direction: column;
      height: 100vh;
      overflow: hidden;
    }

    header {
      padding: 20px;
      text-align: center;
      background-color: #111;
      font-size: 28px;
      font-weight: bold;
      border-bottom: 1px solid #444;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    #navToggle {
      cursor: pointer;
      font-size: 28px;
      margin-left: 12px;
    }

    #navMenu {
      display: none;
      margin-top: 10px;
      font-family: monospace;
      color: white;
      text-align: center;
    }

    #navMenu div {
      margin: 4px 0;
      cursor: pointer;
    }

    #navMenu div:hover {
      text-decoration: underline;
    }

    #subtitle {
      text-align: center;
      font-size: 20px;
      margin-top: 10px;
      color: #aaa;
    }

    #newThread {
      display: flex;
      justify-content: center;
      padding: 10px;
      background-color: #111;
      border-bottom: 1px solid #333;
    }

    #threadInput {
      width: 60%;
      padding: 10px;
      border: 1px solid #333;
      border-radius: 4px;
      background-color: #111;
      color: white;
      margin-right: 10px;
    }

    #postThread {
      padding: 10px 20px;
      border: none;
      background-color: #333;
      color: white;
      cursor: pointer;
      border-radius: 4px;
    }

    #postThread:hover {
      background-color: #555;
    }

    #threads {
      flex: 1;
      overflow-y: auto;
      padding: 20px;
    }

    .thread {
      background-color: #222;
      padding: 10px;
      margin-bottom: 12px;
      border-radius: 6px;
      cursor: pointer;
    }

    .thread-header {
      font-weight: bold;
    }

    .thread-content {
      display: none;
      margin-top: 10px;
    }

    .user-info {
      display: flex;
      align-items: center;
      margin-top: 6px;
    }

    .user-pic {
      width: 20px;
      height: 20px;
      border-radius: 50%;
      margin-right: 6px;
      background-color: gray;
      display: none;
    }

    .user-name {
      font-size: 12px;
      color: #bbb;
      display: none;
    }

    .countdown {
      font-size: 12px;
      color: #aaa;
      margin-top: 6px;
    }

    .replyInput {
      width: 100%;
      margin-top: 8px;
      padding: 6px;
      background-color: #111;
      border: 1px solid #333;
      color: white;
    }

    .replyButton {
      margin-top: 4px;
      padding: 6px 10px;
      background-color: #333;
      color: white;
      border: none;
      cursor: pointer;
    }

    .replyButton:hover {
      background-color: #555;
    }

    .reply {
      padding: 6px 10px;
      background-color: #333;
      margin-top: 6px;
      border-radius: 4px;
    }

    .modal {
      position: fixed;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      background-color: rgba(0,0,0,0.8);
      display: none;
      justify-content: center;
      align-items: center;
    }

    .modal-content {
      background-color: #111;
      padding: 20px;
      border-radius: 8px;
      width: 80%;
      max-width: 600px;
      box-shadow: 0 0 20px #000;
    }

    #echoBody {
      width: 100%;
      height: 150px;
      background: #000;
      color: white;
      border: 1px solid #333;
      padding: 10px;
      margin-top: 10px;
    }

    #submitEcho {
      margin-top: 10px;
      background: #333;
      border: none;
      color: white;
      padding: 10px;
      cursor: pointer;
    }

    #submitEcho:hover {
      background: #555;
    }

    #cancelEcho {
      margin-top: 10px;
      background: #222;
      border: none;
      color: white;
      padding: 10px;
      cursor: pointer;
      margin-left: 10px;
    }
  </style>
</head>
<body>
  <header>
    ECHOES
    <span id="navToggle">≡</span>
  </header>

  <div id="navMenu">
    <div onclick="location.href='index.html'">Home</div>
    <div onclick="location.href='view-profiles.html'">View Profiles</div>
    <div onclick="location.href='chat.html'">Global Chat</div>
    <div onclick="location.href='edit-profile.html'">Edit Profile</div>
    <div onclick="location.href='login.html'">Login</div>
    <div onclick="location.href='signup.html'">Sign Up</div>
  </div>

  <div id="subtitle">Start a discussion that echoes through the void.</div>

  <div id="newThread">
    <input id="threadInput" type="text" placeholder="Write something..." />
    <button id="postThread">Echo</button>
  </div>

  <div id="threads"></div>

  <div class="modal" id="echoModal">
    <div class="modal-content">
      <div id="modalTitle"></div>
      <textarea id="echoBody" placeholder="Write your echo..."></textarea>
      <div style="display:flex; justify-content:flex-end;">
        <button id="cancelEcho">Cancel</button>
        <button id="submitEcho">Post Echo</button>
      </div>
    </div>
  </div>

  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyBP8eY_0FYMqZnbGlXRcQ7fFuyLMIKe5hY",
      authDomain: "void-d9ec4.firebaseapp.com",
      databaseURL: "https://void-d9ec4-default-rtdb.firebaseio.com",
      projectId: "void-d9ec4",
      storageBucket: "void-d9ec4.appspot.com",
      messagingSenderId: "267268035851",
      appId: "1:267268035851:web:d535fe4175c06f170f3e0e"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    const threadInput = document.getElementById("threadInput");
    const postThread = document.getElementById("postThread");
    const threadsContainer = document.getElementById("threads");
    const echoModal = document.getElementById("echoModal");
    const echoBody = document.getElementById("echoBody");
    const modalTitle = document.getElementById("modalTitle");
    const submitEcho = document.getElementById("submitEcho");
    const cancelEcho = document.getElementById("cancelEcho");

    let currentTitle = "";

    postThread.onclick = () => {
      const title = threadInput.value.trim();
      if (!title) return;
      currentTitle = title;
      modalTitle.textContent = `Echo: "${title}"`;
      echoBody.value = "";
      echoModal.style.display = "flex";
    };

    cancelEcho.onclick = () => {
      echoModal.style.display = "none";
    };

    submitEcho.onclick = () => {
      const content = echoBody.value.trim();
      if (!content) return;
      const now = Date.now();
      const thread = {
        title: currentTitle,
        content,
        timestamp: now,
        replies: {},
        username: "Anonymous",
        profilePic: ""
      };
      db.ref("echoes").push(thread);
      echoModal.style.display = "none";
      threadInput.value = "";
    };

    function renderThreads(snapshot) {
      threadsContainer.innerHTML = "";
      const threads = snapshot.val();
      if (!threads) return;

      const entries = Object.entries(threads).sort((a, b) => b[1].timestamp - a[1].timestamp);

      entries.forEach(([id, thread]) => {
        const timeLeft = 10 * 60 * 1000 - (Date.now() - thread.timestamp);
        if (timeLeft <= 0) {
          db.ref("echoes/" + id).remove();
          return;
        }

        const threadDiv = document.createElement("div");
        threadDiv.className = "thread";

        const header = document.createElement("div");
        header.className = "thread-header";
        header.textContent = thread.title;
        threadDiv.appendChild(header);

        const contentDiv = document.createElement("div");
        contentDiv.className = "thread-content";
        contentDiv.innerHTML = `
          <div>${thread.content}</div>
          <div class="user-info">
            <div class="user-pic"></div>
            <div class="user-name">${thread.username}</div>
          </div>
          <div class="countdown" id="timer-${id}"></div>
          <div id="replies-${id}"></div>
          <input class="replyInput" id="replyInput-${id}" placeholder="Reply..." />
          <button class="replyButton" onclick="postReply('${id}')">Post</button>
        `;
        threadDiv.appendChild(contentDiv);

        header.onclick = () => {
          contentDiv.style.display = contentDiv.style.display === "none" ? "block" : "none";
        };

        threadsContainer.appendChild(threadDiv);
        startCountdown(`timer-${id}`, thread.timestamp, id);

        const repliesDiv = contentDiv.querySelector(`#replies-${id}`);
        if (thread.replies) {
          Object.values(thread.replies).forEach(reply => {
            const r = document.createElement("div");
            r.className = "reply";
            r.textContent = reply;
            repliesDiv.appendChild(r);
          });
        }
      });
    }

    function postReply(threadId) {
      const input = document.getElementById(`replyInput-${threadId}`);
      const replyText = input.value.trim();
      if (!replyText) return;
      db.ref(`echoes/${threadId}/replies`).push(replyText);
      db.ref(`echoes/${threadId}/timestamp`).set(Date.now()); // bump timer
      input.value = "";
    }

    function startCountdown(elementId, startTime, threadId) {
      const el = document.getElementById(elementId);
      function update() {
        const now = Date.now();
        const remaining = 10 * 60 * 1000 - (now - startTime);
        if (remaining <= 0) {
          db.ref("echoes/" + threadId).remove();
          return;
        }
        const minutes = Math.floor(remaining / 60000);
        const seconds = Math.floor((remaining % 60000) / 1000);
        el.textContent = `Disappears in ${minutes}:${seconds < 10 ? '0' : ''}${seconds}`;
        requestAnimationFrame(update);
      }
      update();
    }

    db.ref("echoes").on("value", renderThreads);

    document.getElementById("navToggle").onclick = () => {
      const nav = document.getElementById("navMenu");
      nav.style.display = nav.style.display === "block" ? "none" : "block";
    };
  </script>
</body>
</html>
