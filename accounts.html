<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Void — Account</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: black;
      color: white;
      text-align: center;
    }

    header {
      padding: 20px;
      background-color: #111;
      font-size: 28px;
      font-weight: bold;
      border-bottom: 1px solid #444;
    }

    .form-container {
      margin-top: 30px;
    }

    input, button {
      margin: 5px;
      padding: 10px;
      border: none;
      border-radius: 4px;
      width: 250px;
    }

    button {
      background-color: #333;
      color: white;
      cursor: pointer;
    }

    button:hover {
      background-color: #555;
    }

    .hidden {
      display: none;
    }

    #profileView {
      margin-top: 30px;
    }

    #editProfileForm {
      margin-top: 20px;
    }

    img.profile-pic {
      width: 100px;
      height: 100px;
      object-fit: cover;
      border-radius: 50%;
      margin-top: 10px;
    }

    .warning {
      color: orange;
    }
  </style>

  <script src="https://www.gstatic.com/firebasejs/10.10.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.10.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.10.0/firebase-database-compat.js"></script>
</head>
<body>

  <header>VOID — Accounts</header>

  <div class="form-container" id="authForms">
    <h2 id="formTitle">Login</h2>
    <input type="email" id="email" placeholder="Email"><br>
    <input type="password" id="password" placeholder="Password"><br>
    <button onclick="login()">Login</button>
    <button onclick="toggleForm()">Switch to Signup</button>
  </div>

  <div class="form-container hidden" id="signupForm">
    <h2>Signup</h2>
    <input type="text" id="signupUsername" placeholder="Username"><br>
    <input type="email" id="signupEmail" placeholder="Email"><br>
    <input type="password" id="signupPassword" placeholder="Password"><br>
    <button onclick="signup()">Signup</button>
    <button onclick="toggleForm()">Back to Login</button>
  </div>

  <div id="profileView" class="hidden">
    <h2>Your Profile</h2>
    <div id="verifyNotice" class="warning hidden">Please verify your email to unlock full profile access. <button onclick="sendVerification()">Resend Email</button></div>
    <img id="profilePic" class="profile-pic" src="" alt="Profile Picture" />
    <p><strong>Username:</strong> <span id="viewUsername"></span></p>
    <p><strong>Name:</strong> <span id="viewName"></span></p>
    <p><strong>Age:</strong> <span id="viewAge"></span></p>
    <p><strong>Gender:</strong> <span id="viewGender"></span></p>
    <p><strong>Bio:</strong> <span id="viewBio"></span></p>
    <p><strong>Email:</strong> <span id="viewEmail"></span></p>
    <button onclick="showEditForm()">Edit Profile</button>
    <button onclick="logout()">Logout</button>
  </div>

  <div id="editProfileForm" class="hidden">
    <h2>Edit Profile</h2>
    <input type="text" id="editUsername" placeholder="Username"><br>
    <input type="text" id="editName" placeholder="Name"><br>
    <input type="number" id="editAge" placeholder="Age"><br>
    <input type="text" id="editGender" placeholder="Gender"><br>
    <input type="text" id="editBio" placeholder="Bio"><br>
    <input type="text" id="editPicUrl" placeholder="Profile Picture URL"><br>
    <button onclick="saveProfile()">Save</button>
  </div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyD1YgjFsxh-xZfeHlrxt_0igmH6SBIMcuc",
      authDomain: "void-d9ec4.firebaseapp.com",
      databaseURL: "https://void-d9ec4-default-rtdb.firebaseio.com",
      projectId: "void-d9ec4",
      storageBucket: "void-d9ec4.firebasestorage.app",
      messagingSenderId: "267268035851",
      appId: "1:267268035851:web:d535fe4175c06f170f3e0e",
      measurementId: "G-78DGNW8HV3"
    };
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.database();

    function toggleForm() {
      document.getElementById('authForms').classList.toggle('hidden');
      document.getElementById('signupForm').classList.toggle('hidden');
    }

    function signup() {
      const email = document.getElementById('signupEmail').value;
      const password = document.getElementById('signupPassword').value;
      const username = document.getElementById('signupUsername').value;

      if (username.length < 6 || password.length < 8) {
        alert("Username must be at least 6 characters, password at least 8.");
        return;
      }

      auth.createUserWithEmailAndPassword(email, password).then(userCred => {
        const user = userCred.user;
        return db.ref("users/" + user.uid).set({
          username: username,
          email: email,
          name: "",
          age: "",
          gender: "",
          bio: "",
          pic: ""
        }).then(() => {
          return user.sendEmailVerification().then(() => {
            alert("Verification email sent. Please verify to unlock full features.");
          });
        });
      }).catch(err => alert(err.message));
    }

    function login() {
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      auth.signInWithEmailAndPassword(email, password).catch(err => alert(err.message));
    }

    function logout() {
      auth.signOut();
      location.reload();
    }

    function showEditForm() {
      document.getElementById("editProfileForm").classList.remove("hidden");
    }

    function saveProfile() {
      const user = auth.currentUser;
      if (!user) return;

      const updates = {
        username: document.getElementById("editUsername").value,
        name: document.getElementById("editName").value,
        age: document.getElementById("editAge").value,
        gender: document.getElementById("editGender").value,
        bio: document.getElementById("editBio").value,
        pic: document.getElementById("editPicUrl").value
      };

      db.ref("users/" + user.uid).update(updates).then(() => {
        loadProfile(user.uid); // Refresh display
        document.getElementById("editProfileForm").classList.add("hidden");
      });
    }

    function sendVerification() {
      const user = auth.currentUser;
      if (user && !user.emailVerified) {
        user.sendEmailVerification().then(() => {
          alert("Verification email resent.");
        });
      }
    }

    function loadProfile(uid) {
      db.ref("users/" + uid).once("value").then(snapshot => {
        const data = snapshot.val();
        document.getElementById("viewUsername").textContent = data.username || "";
        document.getElementById("viewName").textContent = data.name || "";
        document.getElementById("viewAge").textContent = data.age || "";
        document.getElementById("viewGender").textContent = data.gender || "";
        document.getElementById("viewBio").textContent = data.bio || "";
        document.getElementById("viewEmail").textContent = data.email || "";
        document.getElementById("profilePic").src = data.pic || "";
      });
    }

    auth.onAuthStateChanged(user => {
      if (user) {
        document.getElementById("authForms").classList.add("hidden");
        document.getElementById("signupForm").classList.add("hidden");
        document.getElementById("profileView").classList.remove("hidden");

        if (!user.emailVerified) {
          document.getElementById("verifyNotice").classList.remove("hidden");
        } else {
          document.getElementById("verifyNotice").classList.add("hidden");
        }

        loadProfile(user.uid);
      }
    });
  </script>
</body>
</html>
