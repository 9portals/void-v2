<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Accounts</title>
  <style>
    body {
      background: black;
      color: white;
      font-family: Arial, sans-serif;
      padding: 20px;
    }

    h2 {
      text-align: center;
    }

    .container {
      max-width: 400px;
      margin: auto;
      background: #111;
      padding: 20px;
      border-radius: 10px;
      border: 1px solid #333;
    }

    input, select {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border: none;
      background: #222;
      color: white;
    }

    button {
      width: 100%;
      padding: 10px;
      background: #333;
      border: none;
      color: white;
      cursor: pointer;
    }

    button:hover {
      background: #555;
    }

    #toggleMode {
      background: none;
      border: none;
      color: #4da6ff;
      cursor: pointer;
      margin-top: 10px;
      text-align: center;
      display: block;
    }

    #profileForm {
      display: none;
    }

    img {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      object-fit: cover;
      margin-top: 10px;
    }

    #logoutBtn {
      margin-top: 20px;
      background: #aa3333;
    }
  </style>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/10.10.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.10.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.10.0/firebase-database-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.10.0/firebase-storage-compat.js"></script>
</head>
<body>

  <div class="container" id="authContainer">
    <h2 id="formTitle">Login</h2>
    <input type="email" id="email" placeholder="Email" />
    <input type="password" id="password" placeholder="Password" />
    <button id="authAction">Login</button>
    <button id="toggleMode">Don't have an account? Sign up</button>
  </div>

  <div class="container" id="profileForm">
    <h2>Edit Profile</h2>
    <input type="text" id="name" placeholder="Name" />
    <input type="number" id="age" placeholder="Age" />
    <select id="gender">
      <option value="">Gender</option>
      <option value="Male">Male</option>
      <option value="Female">Female</option>
      <option value="Other">Other</option>
    </select>
    <textarea id="bio" placeholder="Short bio..."></textarea>
    <input type="file" id="profilePic" accept="image/*" />
    <img id="preview" style="display:none;" />
    <button id="saveProfile">Save Profile</button>
    <button id="logoutBtn">Logout</button>
  </div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyD1YgjFsxh-xZfeHlrxt_0igmH6SBIMcuc",
      authDomain: "void-d9ec4.firebaseapp.com",
      databaseURL: "https://void-d9ec4-default-rtdb.firebaseio.com",
      projectId: "void-d9ec4",
      storageBucket: "void-d9ec4.appspot.com",
      messagingSenderId: "267268035851",
      appId: "1:267268035851:web:d535fe4175c06f170f3e0e",
      measurementId: "G-78DGNW8HV3"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.database();
    const storage = firebase.storage();

    const email = document.getElementById("email");
    const password = document.getElementById("password");
    const authAction = document.getElementById("authAction");
    const toggleMode = document.getElementById("toggleMode");
    const formTitle = document.getElementById("formTitle");
    const authContainer = document.getElementById("authContainer");
    const profileForm = document.getElementById("profileForm");

    const nameInput = document.getElementById("name");
    const ageInput = document.getElementById("age");
    const genderInput = document.getElementById("gender");
    const bioInput = document.getElementById("bio");
    const profilePic = document.getElementById("profilePic");
    const preview = document.getElementById("preview");
    const saveBtn = document.getElementById("saveProfile");
    const logoutBtn = document.getElementById("logoutBtn");

    let isLogin = true;

    toggleMode.onclick = () => {
      isLogin = !isLogin;
      formTitle.textContent = isLogin ? "Login" : "Sign Up";
      authAction.textContent = isLogin ? "Login" : "Sign Up";
      toggleMode.textContent = isLogin ? "Don't have an account? Sign up" : "Already have an account? Login";
    };

    authAction.onclick = () => {
      if (isLogin) {
        auth.signInWithEmailAndPassword(email.value, password.value)
          .then(() => console.log("Logged in"))
          .catch(e => alert(e.message));
      } else {
        auth.createUserWithEmailAndPassword(email.value, password.value)
          .then(userCred => {
            userCred.user.sendEmailVerification();
            alert("Verification email sent. Please verify before editing your profile.");
          })
          .catch(e => alert(e.message));
      }
    };

    auth.onAuthStateChanged(user => {
      if (user) {
        if (user.emailVerified) {
          authContainer.style.display = "none";
          profileForm.style.display = "block";
          loadProfile(user.uid);
        } else {
          alert("Please verify your email before proceeding.");
          auth.signOut();
        }
      } else {
        authContainer.style.display = "block";
        profileForm.style.display = "none";
      }
    });

    function loadProfile(uid) {
      db.ref("users/" + uid).once("value").then(snapshot => {
        const data = snapshot.val() || {};
        nameInput.value = data.name || "";
        ageInput.value = data.age || "";
        genderInput.value = data.gender || "";
        bioInput.value = data.bio || "";
        if (data.profilePicture) {
          preview.src = data.profilePicture;
          preview.style.display = "block";
        }
      });
    }

    profilePic.onchange = () => {
      const file = profilePic.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = function (event) {
          const img = new Image();
          img.onload = function () {
            const canvas = document.createElement("canvas");
            canvas.width = 200;
            canvas.height = 200;
            const ctx = canvas.getContext("2d");
            ctx.drawImage(img, 0, 0, 200, 200);
            canvas.toBlob(blob => {
              profilePic.resizedBlob = blob;
              preview.src = URL.createObjectURL(blob);
              preview.style.display = "block";
            }, file.type, 0.9);
          };
          img.src = event.target.result;
        };
        reader.readAsDataURL(file);
      }
    };

    saveBtn.onclick = () => {
      const user = auth.currentUser;
      if (!user) return;

      const updates = {
        name: nameInput.value,
        age: ageInput.value,
        gender: genderInput.value,
        bio: bioInput.value
      };

      const blob = profilePic.resizedBlob;
      if (blob) {
        const ref = storage.ref("profilePictures/" + user.uid + ".jpg");
        ref.put(blob).then(() => {
          ref.getDownloadURL().then(url => {
            updates.profilePicture = url;
            db.ref("users/" + user.uid).update(updates).then(() => {
              alert("Profile updated!");
              profilePic.value = "";
              profilePic.resizedBlob = null;
            });
          });
        }).catch(e => alert("Upload failed: " + e.message));
      } else {
        db.ref("users/" + user.uid).update(updates).then(() => {
          alert("Profile updated!");
        });
      }
    };

    logoutBtn.onclick = () => {
      auth.signOut();
    };
  </script>
</body>
</html>
