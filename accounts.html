<!DOCTYPE html>
<html>
<head>
  <title>Firebase Debug Upload (Non-Resumable)</title>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-auth.js";
    import { getStorage, ref, uploadBytes } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-storage.js";

    const firebaseConfig = {
      apiKey: "AIzaSyD1YgjFsxh-xZfeHlrxt_0igmH6SBIMcuc",
      authDomain: "void-d9ec4.firebaseapp.com",
      projectId: "void-d9ec4",
      storageBucket: "void-d9ec4.appspot.com",
      messagingSenderId: "267268035851",
      appId: "1:267268035851:web:d535fe4175c06f170f3e0e"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const storage = getStorage(app);
    const statusEl = document.getElementById("status");

    async function uploadTestBlob() {
      try {
        statusEl.textContent = "Logging in...";
        const userCredential = await signInWithEmailAndPassword(auth, "florisveen@gmail.com", "42884288");
        const user = userCredential.user;

        const blob = new Blob(["Hello World"], { type: "text/plain" });
        const storageRef = ref(storage, 'testUploads/' + user.uid + '_test_simple.txt');

        statusEl.textContent = "Uploading blob...";
        await uploadBytes(storageRef, blob);

        statusEl.textContent = "Upload complete!";
      } catch (error) {
        console.error("Upload failed:", error);
        statusEl.textContent = "Upload failed: " + error.message;
      }
    }

    uploadTestBlob();
  </script>
</head>
<body style="background:black; color:white; text-align:center; padding-top:50px; font-family:sans-serif;">
  <h1>Firebase Upload Test (Simple)</h1>
  <p id="status">Initializing...</p>
</body>
</html>
