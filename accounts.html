<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>VOID Accounts</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: black;
      color: white;
      display: flex;
      flex-direction: column;
      height: 100vh;
      overflow: hidden;
    }

    header {
      padding: 20px;
      text-align: center;
      background-color: #111;
      font-size: 28px;
      font-weight: bold;
      border-bottom: 1px solid #444;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    #navToggle {
      cursor: pointer;
      font-size: 28px;
      margin-left: 12px;
    }

    #navMenu {
      display: none;
      margin-top: 10px;
      font-family: monospace;
      color: white;
      text-align: center;
    }

    #navMenu div {
      margin: 4px 0;
      cursor: pointer;
    }

    #navMenu div:hover {
      text-decoration: underline;
    }

    #postContainer {
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 15px;
      background-color: #111;
      border-bottom: 1px solid #333;
    }

    #postInput {
      width: 60%;
      padding: 10px;
      border: 1px solid #333;
      border-radius: 4px;
      background-color: #111;
      color: white;
      margin-right: 10px;
    }

    #postButton {
      padding: 10px 20px;
      border: none;
      background-color: #333;
      color: white;
      cursor: pointer;
      border-radius: 4px;
    }

    #postButton:hover {
      background-color: #555;
    }

    #posts {
      flex: 1;
      padding: 10px 20px;
      overflow-y: auto;
    }

    .post {
      margin: 10px 0;
      padding: 10px;
      background-color: #222;
      border-radius: 5px;
    }

    .username {
      font-weight: bold;
      color: #4da6ff;
      cursor: pointer;
    }

    .username:hover {
      text-decoration: underline;
    }
  </style>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/10.10.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.10.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.10.0/firebase-database-compat.js"></script>
</head>
<body>

  <header>
    powered by the VOID
    <span id="navToggle" onclick="toggleNav()">â‰¡</span>
  </header>

  <div id="navMenu">
    <div onclick="location.href='index.html'">Enter the Abyss</div>
    <div onclick="location.href='echoes.html'">Echoes</div>
    <div onclick="location.href='accounts.html'">Account</div>
    <div onclick="alert('Coming soon')">Dark Messenger</div>
    <div onclick="alert('Coming soon')">System Core</div>
  </div>

  <div id="postContainer">
    <input type="text" id="postInput" placeholder="Say something as yourself..." />
    <button id="postButton">Post</button>
  </div>

  <div id="posts"></div>

  <script>
    function toggleNav() {
      const menu = document.getElementById("navMenu");
      menu.style.display = menu.style.display === "block" ? "none" : "block";
    }

    const firebaseConfig = {
      apiKey: "AIzaSyClW4zHDde1rQm6RkHQcD2rM0sklBBgdrM",
      authDomain: "void-d9ec4.firebaseapp.com",
      databaseURL: "https://void-d9ec4-default-rtdb.firebaseio.com",
      projectId: "void-d9ec4",
      storageBucket: "void-d9ec4.appspot.com",
      messagingSenderId: "267268035851",
      appId: "1:267268035851:web:d535fe4175c06f170f3e0e"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();
    const auth = firebase.auth();

    const postInput = document.getElementById("postInput");
    const postButton = document.getElementById("postButton");
    const postsDiv = document.getElementById("posts");

    function renderPost(postData) {
      const div = document.createElement("div");
      div.className = "post";
      const userLink = document.createElement("span");
      userLink.className = "username";
      userLink.textContent = postData.username || "Unknown";
      userLink.onclick = () => {
        location.href = `view-profile.html?username=${encodeURIComponent(postData.username)}`;
      };

      const text = document.createElement("span");
      text.textContent = `: ${postData.text}`;
      div.appendChild(userLink);
      div.appendChild(text);
      postsDiv.prepend(div);
    }

    db.ref("userPosts").on("child_added", snapshot => {
      renderPost(snapshot.val());
    });

    postButton.onclick = () => {
      const user = auth.currentUser;
      const text = postInput.value.trim();
      if (!user) {
        alert("You must be logged in to post.");
        return;
      }
      if (text === "") return;

      const uid = user.uid;
      db.ref("users/" + uid).once("value").then(snapshot => {
        const userData = snapshot.val();
        const username = userData?.username || "Anonymous";
        const post = {
          username: username,
          text: text,
          timestamp: Date.now()
        };
        db.ref("userPosts").push(post);
        postInput.value = "";
      });
    };
  </script>
</body>
</html>
